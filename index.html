<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
  <title>CT-Merchant Ltd. | Digital Shops Repository</title>
  <meta name="description" content="Discover verified merchants, local shops and products in your city. Bridging the gap between digital convenience and local availability in Nigeria.">
  <meta name="keywords" content="Merchant, Nigeria, Shops Repository, Local Business, CT-Merchant, Unique Identifier">
  <meta name="author" content="CT-Merchant Ltd.">
  <link rel="icon" type="image/png" href="https://goodtvrhszsnhcyigfoi.supabase.co/storage/v1/object/public/ctm_web_files/CT-Merchant.jpg">
  <link rel="apple-touch-icon" href="https://goodtvrhszsnhcyigfoi.supabase.co/storage/v1/object/public/ctm_web_files/CT-Merchant.jpg">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Google Identity Services Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
 
  <link rel="stylesheet" href="styles.css">
  <style>
    /* =========================================
       STRICT 2x2 ENTERPRISE SPLIT LAYOUT
       ========================================= */
    .split-layout-grid {
        display: grid;
        grid-template-columns: 50% 50%;
        width: 100%;
        background: #ffffff;
    }
    /* --- COMMON PANE STYLES --- */
    .split-pane {
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
    }
    /* =========================================
       TOP ROW
       ========================================= */
      
    /* TOP LEFT: IMAGE PANEL */
    .pane-img {
        background: url('https://goodtvrhszsnhcyigfoi.supabase.co/storage/v1/object/public/ctm_web_files/ct%20web%20banner%20opt.jpg') center/cover no-repeat;
        justify-content: flex-end; 
        min-height: 100vh; 
    }
    .features-glass-bar {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 16px 16px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        font-weight: 600;
        font-size: 0.95rem;
    }
    /* TOP RIGHT: TEXT & SEARCH PANEL */
    .pane-dark {
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        color: white;
        padding: 60px 10% 40px 10%;
        border-left: 1px solid rgba(255,255,255,0.1);
        box-shadow: -15px 0 40px rgba(0,0,0,0.6);
        z-index: 2; 
    }
    .repo-badge {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 6px 14px;
        border-radius: 50px;
        font-size: 0.85rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        color: #e2e8f0;
        display: inline-table;
        margin-bottom: 16px;
    }
    .hero-pro-text {
        font-size: 1.05rem;
        line-height: 1.6;
        color: #cbd5e1;
        margin: 0 0 20px 0;
        font-weight: 400;
    }
    .repo-search-wrapper {
        position: relative;
        width: 100%;
        max-width: 450px;
        margin: 0 0 20px 0;
    }
    .repo-input {
        width: 100%;
        padding: 14px 45px 14px 20px;
        background-color: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        font-size: 1rem;
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 600;
        outline: none;
        transition: all 0.3s ease;
    }
   
    .repo-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
        text-transform: none;
        letter-spacing: normal;
        font-weight: 400;
    }
   
    .repo-input:focus {
        background-color: rgba(255, 255, 255, 0.15);
        border-color: #db2777;
        box-shadow: 0 0 15px rgba(219, 39, 119, 0.4);
    }
    .search-icon-btn {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        width: 20px;
        transition: color 0.2s;
    }
    .search-icon-btn:hover { color: #db2777; }
    .id-hint {
        margin-top: 6px;
        font-size: 0.8rem;
        font-weight: 600;
        color: #facc15;
        display: flex;
        align-items: center;
        gap: 4px;
    }
    .search-label {
        font-size: 1rem;
        font-weight: 600;
        color: #facc15;
        margin-bottom: 8px;
    }
    .hero-title {
        font-size: 2.2rem;
        font-weight: 800;
        margin-bottom: 0px;
        min-height: 40px;
    }
    .cursor {
        display: inline-block;
        width: 3px;
        background-color: #db2777;
        animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .hero-desc {
        font-size: 1rem;
        color: #94a3b8;
        margin-top: 4px;
        font-weight: 500;
    }
    /* =========================================
       BOTTOM ROW
       ========================================= */
    /* BOTTOM LEFT: VALUE PROPOSITION */
    .pane-light {
        background: rgba(248, 250, 252, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 40px 10%;
        border-top: 1px solid #e2e8f0;
    }
    .value-title {
        font-size: 2.2rem;
        font-weight: 800;
        color: #0f172a;
        margin-bottom: 12px;
    }
    .value-desc {
        font-size: 1.1rem;
        color: #475569;
        line-height: 1.6;
        margin-bottom: 20px;
    }
    .value-bullets {
        display: flex;
        flex-direction: column;
        gap: 12px;
        list-style: none;
        padding: 0;
        font-weight: 600;
        color: #1e293b;
        font-size: 1.05rem;
    }
    .value-bullets li {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .value-bullets i {
        color: #059669;
        font-size: 1.2rem;
    }
    /* BOTTOM RIGHT: AUTH PORTAL */
    .pane-white {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 40px 10%;
        border-top: 1px solid #e2e8f0;
        border-left: 1px solid #e2e8f0;
        box-shadow: -15px 0 40px rgba(0,0,0,0.03);
        z-index: 2;
    }
    .hero-auth-widget {
        background: rgba(219, 39, 119, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 30px 24px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(219, 39, 119, 0.2);
        border: 1px solid rgba(219, 39, 119, 0.3);
        width: 100%;
        max-width: 450px;
        margin: 0; 
    }
    .hero-auth-widget .widget-title {
        font-size: 1.2rem;
        font-weight: 800;
        color: white;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .hero-auth-widget .input-group-hero {
        position: relative;
        margin-bottom: 12px;
    }
    .hero-auth-widget .input-group-hero i {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 1rem;
        pointer-events: none;
    }
   
    .hero-auth-widget .input-group-hero i.toggle-password {
        left: auto; 
        right: 14px; 
        cursor: pointer;
        pointer-events: auto; 
        transition: color 0.2s;
    }
    .hero-auth-widget .input-group-hero i.toggle-password:hover {
        color: #db2777;
    }

    .hero-auth-widget .hero-input-login {
        width: 100%;
        padding: 12px 40px 12px 40px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
    }
    .hero-auth-widget .hero-input-login::placeholder { color: rgba(255, 255, 255, 0.6); }
   
    .hero-auth-widget .hero-input-login:focus {
        background: rgba(255, 255, 255, 0.3);
        border-color: #db2777;
        box-shadow: 0 0 0 4px rgba(219, 39, 119, 0.15);
    }
    .hero-auth-widget .btn-login-hero {
        width: 100%;
        background: #db2777;
        color: white;
        font-weight: 800;
        padding: 12px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 1.05rem;
        transition: transform 0.2s, background-color 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
        margin-top: 6px;
    }
    .hero-auth-widget .btn-login-hero:hover {
        background: #c0266a;
        transform: translateY(-2px);
    }
    .hero-auth-widget .widget-divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 16px 0;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.85rem;
        font-weight: 600;
    }
    .hero-auth-widget .widget-divider::before, .hero-auth-widget .widget-divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .hero-auth-widget .widget-divider::before { margin-right: 10px; }
    .hero-auth-widget .widget-divider::after { margin-left: 10px; }
    .hero-auth-widget .btn-create-account {
        display: block;
        width: 100%;
        text-align: center;
        padding: 12px;
        border: 2px solid rgba(219, 39, 119, 0.3);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: white;
        font-weight: 700;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 1rem;
    }
    .hero-auth-widget .btn-create-account:hover {
        background: rgba(219, 39, 119, 0.2);
        border-color: #db2777;
    }
    /* Overrides for text content in light pane */
    .pane-white .repo-badge {
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: #1e293b;
    }
    .pane-white .hero-pro-text {
        color: #475569;
    }
    .pane-white .hero-desc {
        color: #64748b;
    }
    .pane-white .hero-title {
        color: #0f172a;
    }
    .pane-white .repo-input {
        background-color: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.2);
        color: #0f172a;
    }
    .pane-white .repo-input::placeholder {
        color: rgba(0, 0, 0, 0.5);
    }
    .pane-white .repo-input:focus {
        background-color: rgba(0, 0, 0, 0.1);
        border-color: #db2777;
        box-shadow: 0 0 15px rgba(219, 39, 119, 0.4);
    }
    .pane-white .search-icon-btn {
        color: rgba(0, 0, 0, 0.6);
    }
    .pane-white .search-icon-btn:hover {
        color: #db2777;
    }
    .pane-white .id-hint {
        color: #d97706;
    }
    /* =========================================
       RESPONSIVE DESIGN (Stacks to 1 column)
       ========================================= */
    @media (max-width: 900px) {
        .split-layout-grid {
            grid-template-columns: 1fr;
            padding-top: 60px; 
        }
       
        /* Reset Demarcations for mobile */
        .pane-dark, .pane-white {
            border-left: none;
            box-shadow: none;
        }
        .pane-dark { padding-top: 0; }
        .pane-img { min-height: 50vh; }
        .hero-auth-widget {
            margin: 0 auto;
        }
    }
    @media (max-width: 600px) {
        .hero-title { font-size: 1.8rem; }
        .value-title { font-size: 1.8rem; }
        .hero-pro-text { font-size: 0.95rem; }
        .features-glass-bar {
            flex-direction: row;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            padding: 8px 8px;
            justify-content: space-between;
        }
        .features-glass-bar span {
            flex: 1;
            text-align: center;
        }
    }
    /* Marquee fixes for smoother animation in Firefox */
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
    }
    .marquee-content {
      display: flex;
      width: max-content;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .marquee-item {
      display: flex;
      align-items: center;
      margin-right: 2.5rem;
    }
   
    /* Forgot password styles */
    .forgot-password {
        display: block;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        margin-top: 8px;
        margin-bottom: 12px;
        cursor: pointer;
        text-align: right; 
    }
    .forgot-password:hover { color: #db2777; }

    /* =========================================
       MODAL STYLES (Added for Google Profile Completion)
       ========================================= */
    .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(5px); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .modal-card { background: white; border-radius: 1.5rem; max-width: 400px; width: 100%; padding: 2rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .modal-title { font-size: 1.25rem; font-weight: 800; color: #2E1065; text-align: center; margin-bottom: 0.5rem; }
