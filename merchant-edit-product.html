<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product | CT‑Merchant</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --color-purple: #2E1065;
            --color-pink: #DB2777;
            --color-bg: #F8FAFC;
            --color-text: #1E293B;
            --color-border: #E2E8F0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--color-bg); color: var(--color-text); min-height: 100vh; display: flex; justify-content: center; padding: 20px; }

        .container { width: 100%; max-width: 500px; }

        /* Header */
        .app-bar { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; }
        .back-btn { background: white; border: 1px solid var(--color-border); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--color-text); font-size: 1.1rem; }
        .page-title { font-size: 1.25rem; font-weight: 800; }

        /* Card */
        .card { background: white; padding: 24px; border-radius: 20px; border: 1px solid var(--color-border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }

        /* Image Picker */
        .image-picker {
            width: 100%; height: 200px; background: #F1F5F9;
            border-radius: 16px; border: 2px dashed #CBD5E1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; overflow: hidden;
            margin-bottom: 24px; transition: all 0.2s;
        }
        .image-picker:hover { border-color: var(--color-purple); background: #F3E8FF; }
        .preview-img { width: 100%; height: 100%; object-fit: cover; position: absolute; inset: 0; display: none; }
        
        .new-badge {
            position: absolute; top: 10px; right: 10px;
            background: #22C55E; color: white; font-size: 0.7rem; font-weight: 700;
            padding: 4px 8px; border-radius: 4px; display: none; z-index: 10;
        }

        /* Form */
        .form-group { margin-bottom: 16px; }
        .label { display: block; font-size: 0.85rem; font-weight: 700; color: #64748B; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        .input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--color-border); font-size: 1rem; }
        .input:focus { outline: none; border-color: var(--color-purple); }
        
        /* Discount Switch */
        .discount-box {
            background: #F8FAFC; border: 1px solid var(--color-border);
            padding: 16px; border-radius: 12px; margin-bottom: 16px;
        }
        .switch-row { display: flex; justify-content: space-between; align-items: center; }
        .switch-label { font-weight: 700; font-size: 0.95rem; }
        .switch-sub { font-size: 0.8rem; color: #64748B; }
        
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #22C55E; }
        input:checked + .slider:before { transform: translateX(20px); }

        .hidden-input { display: none; margin-top: 12px; }
        .hidden-input.visible { display: block; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Button */
        .btn-submit {
            width: 100%; background: var(--color-purple); color: white;
            padding: 16px; border-radius: 12px; border: none;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            margin-top: 20px;
        }
        .btn-submit:disabled { background: #94A3B8; cursor: not-allowed; }

        /* LOADING & ERROR STATES */
        .spinner { width: 40px; height: 40px; border: 4px solid #E2E8F0; border-top-color: var(--color-purple); border-radius: 50%; animation: spin 1s linear infinite; margin: 100px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .hidden { display: none !important; }
        
        .state-container { 
            text-align: center; padding: 40px 0; color: #64748B; 
            background: white; border-radius: 20px; border: 1px solid var(--color-border);
        }
        .error-icon { font-size: 3rem; margin-bottom: 16px; color: #EF4444; }
    </style>
</head>
<body>

<div class="container">
    <div class="app-bar">
        <button onclick="history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="page-title">Edit Product</div>
    </div>

    <!-- 1. LOADING STATE (Visible by default) -->
    <div id="loader" style="text-align:center;">
        <div class="spinner"></div>
        <p style="color:#64748B; font-size:0.9rem;">Loading product details...</p>
    </div>

    <!-- 2. ERROR STATE (Hidden by default) -->
    <div id="error-screen" class="state-container hidden">
        <i class="fa-solid fa-circle-exclamation error-icon"></i>
        <h3>Product Not Found</h3>
        <p id="error-msg">We couldn't load the product data.</p>
        <button onclick="location.reload()" style="margin-top:16px; padding:8px 16px; background:var(--color-purple); color:white; border:none; border-radius:8px; cursor:pointer;">Retry</button>
    </div>

    <!-- 3. CONTENT (Hidden by default) -->
    <form id="content" class="card hidden" onsubmit="handleUpdate(event)">
        <!-- Image -->
        <div class="image-picker" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" hidden accept="image/*" onchange="previewImage(this)">
            
            <img id="preview" class="preview-img">
            <span id="new-badge" class="new-badge">New Image</span>
            
            <div id="placeholder-icon">
                <i class="fa-solid fa-camera" style="font-size: 2rem; color: #94A3B8; margin-bottom: 8px;"></i>
                <span style="font-size: 0.9rem; font-weight: 600; color: #64748B;">Change Image</span>
            </div>
        </div>

        <!-- Name -->
        <div class="form-group">
            <label class="label">Product Name</label>
            <input type="text" id="name" class="input" required>
        </div>

        <!-- Price -->
        <div class="form-group">
            <label class="label">Original Price (₦)</label>
            <input type="number" id="price" class="input" required>
        </div>

        <!-- Condition -->
        <div class="form-group">
            <label class="label">Condition</label>
            <select id="condition" class="input">
                <option value="New">New</option>
                <option value="Fairly Used">Fairly Used</option>
            </select>
        </div>

        <!-- Discount -->
        <div class="discount-box">
            <div class="switch-row">
                <div>
                    <div class="switch-label">Special Offer?</div>
                    <div class="switch-sub">Apply a 0-20% discount</div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="discount-switch" onchange="toggleDiscount(this)">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div id="discount-input-box" class="hidden-input">
                <input type="number" id="discount-percent" class="input" placeholder="Enter Percentage (e.g. 10)" max="20">
            </div>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label class="label">Description</label>
            <textarea id="desc" class="input" style="min-height: 100px;" required></textarea>
        </div>

        <button type="submit" id="btn-submit" class="btn-submit">Update Product</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = "https://xdchacdjcgazyckacbpc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY2hhY2RqY2dhenlja2FjYnBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDA2MzMsImV4cCI6MjA4NTExNjYzM30.41V3RaUX-ii-EHysbcVpUCgm0-RsNmuOb8FmYsz72Ow";
    
    // Check if Supabase loaded
    if (typeof supabase === 'undefined') {
        showError("Failed to load database library.");
    }
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    
    let currentUser = null;
    let currentProduct = null;
    let isNewImageSelected = false;

    window.onload = async () => {
        // Validate ID immediately
        if (!productId) {
            showError("No Product ID provided in URL.");
            return;
        }

        try {
            const { data: { session } } = await client.auth.getSession();
            if (!session) { window.location.href = "login.html"; return; }
            currentUser = session.user;

            await fetchProductData();

        } catch (err) {
            console.error(err);
            showError("Authentication error: " + err.message);
        }
    };

    async function fetchProductData() {
        try {
            const { data, error } = await client.from('products').select('*').eq('id', productId).single();
            
            if (error || !data) throw new Error("Product data is missing or deleted.");
            
            currentProduct = data;
            populateForm(data);

            // Hide Loader, Show Content
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

        } catch (e) {
            console.error(e);
            showError(e.message);
        }
    }

    function showError(msg) {
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('content').classList.add('hidden');
        document.getElementById('error-screen').classList.remove('hidden');
        document.getElementById('error-msg').textContent = msg;
    }

    function populateForm(p) {
        document.getElementById('name').value = p.name || '';
        document.getElementById('desc').value = p.description || '';
        document.getElementById('price').value = p.price || '';
        document.getElementById('condition').value = p.condition || 'New';

        if (p.image_url) {
            const img = document.getElementById('preview');
            img.src = p.image_url;
            img.style.display = 'block';
            document.getElementById('placeholder-icon').style.display = 'none';
        }

        // Logic for Discount Toggle
        const isSpecial = p.discount_price && p.discount_price < p.price;
        if (isSpecial) {
            const percent = ((p.price - p.discount_price) / p.price) * 100;
            document.getElementById('discount-switch').checked = true;
            document.getElementById('discount-input-box').classList.add('visible');
            document.getElementById('discount-percent').value = Math.round(percent);
        }
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('preview');
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('placeholder-icon').style.display = 'none';
                document.getElementById('new-badge').style.display = 'block';
                isNewImageSelected = true;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function toggleDiscount(el) {
        const box = document.getElementById('discount-input-box');
        if (el.checked) {
            box.classList.add('visible');
            box.style.display = 'block';
        } else {
            box.classList.remove('visible');
            box.style.display = 'none';
            document.getElementById('discount-percent').value = '';
        }
    }

    async function handleUpdate(e) {
        e.preventDefault();
        const btn = document.getElementById('btn-submit');
        const originalText = btn.innerHTML;
        
        const price = parseFloat(document.getElementById('price').value);
        let discountPrice = null;

        if (document.getElementById('discount-switch').checked) {
            const percent = parseFloat(document.getElementById('discount-percent').value);
            if (!percent || percent <= 0 || percent > 20) return alert("Discount must be between 1% and 20%");
            discountPrice = price - (price * (percent / 100));
        }

        btn.disabled = true;
        btn.innerHTML = 'Updating...';

        try {
            let imageUrl = currentProduct.image_url;

            // Upload new image ONLY if changed
            if (isNewImageSelected) {
                const file = document.getElementById('file-input').files[0];
                const ext = file.name.split('.').pop();
                const fileName = `${currentUser.id}_${Date.now()}.${ext}`;
                
                const { error: uploadError } = await client.storage
                    .from('products')
                    .upload(fileName, file);

                if (uploadError) throw uploadError;

                const { data } = client.storage.from('products').getPublicUrl(fileName);
                imageUrl = data.publicUrl;
            }

            // Update DB
            const { error: updateError } = await client.from('products').update({
                name: document.getElementById('name').value.trim(),
                description: document.getElementById('desc').value.trim(),
                price: price,
                discount_price: discountPrice,
                condition: document.getElementById('condition').value,
                image_url: imageUrl,
            }).eq('id', productId);

            if (updateError) throw updateError;

            alert("Product updated successfully!");
            window.history.back();

        } catch (err) {
            console.error(err);
            alert("Update failed: " + err.message);
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
