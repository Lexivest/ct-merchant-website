<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Merchant Discovery | CT-MERCHANT LTD.</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="reposearch.css">
</head>
<body class="repo-body">

    <div id="popup-overlay" class="repo-overlay">
        
        <div id="merchant-card" class="repo-card">
            
            <div class="card-brand">
                <img src="https://goodtvrhszsnhcyigfoi.supabase.co/storage/v1/object/public/ctm_web_files/CT-Merchant.jpg" 
                     alt="CT-Merchant Logo" 
                     class="card-brand-logo">
                <span class="card-brand-text">Repository</span>
            </div>

            <a href="index.html" class="card-close-btn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </a>

            <div class="repo-scroll-area">
                
                <div id="loading-state" class="state-container">
                    <div class="spinner"></div>
                    <p class="loading-text">Accessing Repository...</p>
                </div>

                <div id="error-state" class="state-container hidden">
                    <div class="error-icon-box">
                        <i class="fa-solid fa-store-slash"></i>
                    </div>
                    <h3 class="error-title">Business Not Found</h3>
                    <p class="error-desc">The Merchant ID provided does not exist in our repository. Please verify the ID and try again.</p>
                    <a href="index.html" class="btn-back">Go Back</a>
                </div>

                <div id="merchant-content" class="hidden pb-6">
                    <div class="header-bg"></div>

                    <div class="profile-section">
                        <div class="relative group">
                            <div class="logo-wrapper">
                                <img id="shop-logo" src="" class="repo-logo">
                            </div>
                            <div id="shop-status-container" class="status-indicator">
                                <div id="shop-status-dot" class="status-dot"></div>
                            </div>
                        </div>

                        <div class="biz-info">
                            <h2 class="biz-name">
                                <span id="biz-name"></span>
                                <i class="fa-solid fa-circle-check verified-icon" title="Verified Merchant"></i>
                            </h2>
                            <p id="owner-name" class="owner-label"></p>
                        </div>
                        
                        <div class="badges">
                            <span id="ct-id-badge" class="badge-id"></span>
                            <span class="badge-loc">
                                <i class="fa-solid fa-location-dot text-brand-pink"></i>
                                <span id="city-text"></span>
                            </span>
                        </div>

                        <div class="details-grid">
                            <div class="detail-item">
                                <span class="detail-label">Location Hub</span>
                                <span id="biz-loc" class="detail-value line-clamp-2"></span>
                            </div>
                            <div class="detail-item border-left">
                                <span class="detail-label">Member Since</span>
                                <span id="biz-created" class="detail-value"></span>
                            </div>
                        </div>

                        <div class="social-actions">
                            <a id="whatsapp-btn" href="#" target="_blank" class="btn-social btn-whatsapp">
                                <i class="fa-brands fa-whatsapp text-xl"></i>
                                WhatsApp
                            </a>
                            <a id="facebook-btn" href="#" target="_blank" class="btn-social btn-facebook">
                                <i class="fa-brands fa-facebook text-xl"></i>
                                Facebook
                            </a>
                        </div>

                        <div class="app-promo">
                            <div class="promo-icon">
                                <i class="fa-solid fa-mobile-screen"></i>
                            </div>
                            <div>
                                <p style="font-size: 10px; font-weight: 700; color: var(--color-dark);">Get the Full Experience</p>
                                <p style="font-size: 9px; color: #64748b; margin-top: 2px;">Install the <span style="color: var(--color-pink); font-weight: 700;">CT-Merchant App</span> for live inventory.</p>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://goodtvrhszsnhcyigfoi.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdvb2R0dnJoc3pzbmhjeWlnZm9pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMTIzMjEsImV4cCI6MjA4MDY4ODMyMX0.FM80U_YHA-DnPqMnD4oEiNGI07BSxGcHGqeH4JP1HlI'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const mid = params.get('merchantId')?.trim();
            if (mid) await fetchCompleteData(mid);
            else renderErrorUI();
        };

        async function fetchCompleteData(ctID) {
            try {
                // INVOKE THE EDGE FUNCTION
                // We keep this exactly as you wrote it to ensure backend compatibility
                const { data, error } = await _supabase.functions.invoke('repo-search', {
                    body: { merchantId: ctID }
                });

                if (error || !data) throw new Error("ID not found.");
                
                // If the function returned an error message in the payload
                if(data.error) throw new Error(data.error);

                renderPopup(data.profile, data.shop);

            } catch (e) {
                console.error("Search Error:", e);
                renderErrorUI();
            }
        }

        function renderErrorUI() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('merchant-content').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }

        function renderPopup(profile, shop) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
            document.getElementById('merchant-content').classList.remove('hidden');

            // Set dynamic text fields
            document.getElementById('biz-name').innerText = shop.business_name;
            document.getElementById('owner-name').innerText = `Proprietor: ${profile.full_name}`;
            document.getElementById('ct-id-badge').innerText = profile.ct_merchant_id;
            document.getElementById('city-text').innerText = shop.cities?.name || 'Kaduna'; 
            document.getElementById('biz-loc').innerText = shop.location_description;
            
            // Format Date
            const date = new Date(shop.created_at);
            document.getElementById('biz-created').innerText = date.toLocaleDateString('en-NG', {month: 'short', year: 'numeric'});

            // Logo with Fallback
            document.getElementById('shop-logo').src = shop.logo_url || 'https://via.placeholder.com/200';
            
            // Status Indicator (Open/Closed)
            const dot = document.getElementById('shop-status-dot');
            const isOpen = shop.status === 'open';
            
            // Note: We use the CSS classes we defined in reposearch.css
            dot.className = `status-dot ${isOpen ? 'status-open' : 'status-closed'}`;

            // Clean social links
            const waNumber = shop.whatsapp_number ? shop.whatsapp_number.replace(/\D/g,'') : '';
            document.getElementById('whatsapp-btn').href = `https://wa.me/${waNumber}`;
            
            const fbLink = shop.facebook_link || '#';
            document.getElementById('facebook-btn').href = fbLink.startsWith('http') ? fbLink : `https://facebook.com/${fbLink}`;
        }
    </script>
</body>
</html>
