<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support | CTâ€‘Merchant</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --color-primary: #6B21A8;
            --color-bg: #F8FAFC;
            --color-text: #1E293B;
            --color-text-muted: #64748B;
            --color-border: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--color-bg); color: var(--color-text); min-height: 100vh; display: flex; justify-content: center; padding: 20px; }

        .container { width: 100%; max-width: 600px; }

        /* Header */
        .app-bar { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; }
        .back-btn { background: white; border: 1px solid var(--color-border); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--color-text); font-size: 1.1rem; transition: background 0.2s; }
        .back-btn:hover { background: #E2E8F0; }
        .page-title { font-size: 1.25rem; font-weight: 800; }

        /* Titles */
        .headline { font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; }
        .subheadline { color: var(--color-text-muted); margin-bottom: 24px; font-size: 0.95rem; line-height: 1.5; }
        .section-header { font-size: 1.1rem; font-weight: 700; margin-bottom: 16px; }

        /* Contact Cards */
        .contact-list { display: flex; flex-direction: column; gap: 12px; margin-bottom: 24px; }

        .contact-card {
            background: white; border-radius: 12px; padding: 16px;
            display: flex; align-items: center; gap: 16px;
            box-shadow: var(--shadow-sm); border: 1px solid var(--color-border);
            cursor: pointer; transition: transform 0.2s; text-decoration: none; color: inherit;
        }
        .contact-card:hover { transform: translateY(-2px); border-color: var(--color-primary); }

        .icon-box {
            width: 48px; height: 48px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; flex-shrink: 0;
        }

        .card-content { flex: 1; }
        .card-title { font-weight: 700; font-size: 0.95rem; margin-bottom: 2px; }
        .card-sub { font-size: 0.85rem; color: var(--color-text-muted); }

        /* Colors */
        .bg-green { background: #DCFCE7; color: #16A34A; }
        .bg-blue { background: #DBEAFE; color: #2563EB; }
        .bg-purple { background: #F3E8FF; color: #9333EA; }

        /* Address Box */
        .address-box {
            background: #F1F5F9; border-radius: 12px; padding: 20px;
            border: 1px solid var(--color-border); margin-bottom: 30px;
        }
        .addr-head { display: flex; align-items: center; gap: 8px; font-weight: 700; margin-bottom: 8px; color: var(--color-primary); }
        .addr-text { color: var(--color-text); font-size: 0.95rem; line-height: 1.6; }

        /* Form */
        .form-card { background: white; padding: 24px; border-radius: 16px; border: 1px solid var(--color-border); box-shadow: var(--shadow-sm); }
        .form-group { margin-bottom: 16px; }
        .label { display: block; font-size: 0.85rem; font-weight: 700; color: #64748B; margin-bottom: 6px; }
        .input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--color-border); font-size: 1rem; background: #F8FAFC; transition: border 0.2s; }
        .input:focus { outline: none; border-color: var(--color-primary); background: white; }
        textarea.input { min-height: 100px; resize: vertical; font-family: inherit; }

        .btn-submit {
            width: 100%; background: var(--color-primary); color: white;
            padding: 14px; border-radius: 10px; border: none;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            margin-top: 10px; transition: background 0.2s;
        }
        .btn-submit:hover { background: #581c87; }
        .btn-submit:disabled { background: #94A3B8; cursor: not-allowed; }

        .spinner { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; margin-right: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="app-bar">
        <button onclick="history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="page-title">Help & Support</div>
    </div>

    <div class="headline">How can we help you?</div>
    <div class="subheadline">Our team is available to assist you with any issues or inquiries.</div>

    <!-- Contact Cards -->
    <div class="contact-list">
        <a href="tel:+2349040978688" class="contact-card">
            <div class="icon-box bg-green"><i class="fa-solid fa-phone"></i></div>
            <div class="card-content">
                <div class="card-title">Call Us</div>
                <div class="card-sub">+234 904 097 8688</div>
            </div>
            <i class="fa-solid fa-chevron-right" style="color:#CBD5E1"></i>
        </a>

        <a href="mailto:admin@ct-merchant.com.ng?subject=Support Inquiry - CTM Web" class="contact-card">
            <div class="icon-box bg-blue"><i class="fa-regular fa-envelope"></i></div>
            <div class="card-content">
                <div class="card-title">Email Support</div>
                <div class="card-sub">admin@ct-merchant.com.ng</div>
            </div>
            <i class="fa-solid fa-chevron-right" style="color:#CBD5E1"></i>
        </a>

        <a href="https://www.ct-merchant.com.ng" target="_blank" class="contact-card">
            <div class="icon-box bg-purple"><i class="fa-solid fa-globe"></i></div>
            <div class="card-content">
                <div class="card-title">Website</div>
                <div class="card-sub">www.ct-merchant.com.ng</div>

    <!-- Address -->
    <div class="address-box">
        <div class="addr-head">
            <i class="fa-solid fa-location-dot"></i> Head Office
        </div>
        <div class="addr-text">
            No. 110, Gidan Gomna Tsphon Bagado,<br>
            Kamazou, Kaduna State,<br>
            Nigeria.
        </div>
    </div>

    <hr style="border:0; border-top:1px solid #E2E8F0; margin-bottom: 24px;">

    <!-- Form -->
    <div class="section-header">Send a Message</div>
    <form class="form-card" onsubmit="submitTicket(event)">
        <div class="form-group">
            <label class="label">Your Name</label>
            <input type="text" id="name" class="input" required>
        </div>
        
        <div class="form-group">
            <label class="label">Email Address</label>
            <input type="email" id="email" class="input" required>
        </div>

        <div class="form-group">
            <label class="label">How can we help?</label>
            <textarea id="message" class="input" required></textarea>
        </div>

        <button type="submit" id="btn-submit" class="btn-submit">Submit Message</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = "https://xdchacdjcgazyckacbpc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY2hhY2RqY2dhenlja2FjYnBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDA2MzMsImV4cCI6MjA4NTExNjYzM30.41V3RaUX-ii-EHysbcVpUCgm0-RsNmuOb8FmYsz72Ow";
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    window.onload = async () => {
        const { data: { session } } = await client.auth.getSession();
        if (session) {
            currentUser = session.user;
            document.getElementById('email').value = currentUser.email;
            
            // Try to fetch name
            const { data } = await client.from('profiles').select('full_name').eq('id', currentUser.id).single();
            if(data && data.full_name) document.getElementById('name').value = data.full_name;
        }
    };

    async function submitTicket(e) {
        e.preventDefault();
        const btn = document.getElementById('btn-submit');
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const msg = document.getElementById('message').value.trim();

        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div> Sending...';

        try {
            const { error } = await client.from('support_tickets').insert({
                user_id: currentUser ? currentUser.id : null,
                name: name,
                email: email,
                message: msg,
                status: 'open'
            });

            if (error) throw error;

            alert("Message sent! We will contact you shortly.");
            document.getElementById('message').value = ''; // Clear message
            
        } catch (err) {
            alert("Error sending message: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'Submit Message';
        }
    }
</script>

</body>
</html>
