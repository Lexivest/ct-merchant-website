<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | CT‑Merchant</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="create-account.css">
</head>

<body class="auth-body">

  <a href="index.html" class="home-btn">
    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
    <span>Home</span>
  </a>

  <div class="auth-card">
    <div class="auth-header">
      <img src="https://goodtvrhszsnhcyigfoi.supabase.co/storage/v1/object/public/ctm_web_files/CT-Merchant.jpg" 
           alt="CTM Logo" class="auth-logo">
      <h2 class="auth-title">Join CT‑Merchant</h2>
      <p class="auth-subtitle">Experience the future of merchant management.</p>
    </div>

    <form id="signup-form" class="form-stack">
      <div class="input-group">
        <label class="input-label">Work Email</label>
        <div class="input-wrapper">
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" id="signup-email" placeholder="name@company.com" required 
                 class="auth-input">
        </div>
      </div>

      <div class="input-group">
        <label class="input-label">Password</label>
        <div class="input-wrapper">
          <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="signup-password" placeholder="••••••••" required 
                 class="auth-input" style="padding-right: 3rem;">
          <button type="button" onclick="togglePasswordVisibility('signup-password', 'eye-icon-signup')" class="pass-toggle">
            <i id="eye-icon-signup" class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="button" onclick="openTermsModal()" class="btn-primary">
        Create Account
      </button>
    </form>

    <div id="message-container" class="status-box">
        <span id="message-icon"></span>
        <p id="message"></p>
    </div>

    <div class="footer-link">
        <p>Already have an account? 
            <button onclick="toggleLoginModal()" class="link-highlight">Sign In</button>
        </p>
    </div>
  </div>

  <div id="terms-modal" class="modal-overlay modal-terms-bg hidden">
    <div class="modal-card">
        <div class="terms-content">
            <div class="terms-icon">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h2 class="auth-title" style="font-size: 1.25rem; margin-bottom: 0.75rem;">Legal Agreement</h2>
            <p class="terms-text">
                By clicking "Agree & Create Account", you acknowledge that you have read, understood, and agreed to our 
                <a href="terms.html" class="link-highlight">Terms of Use</a> and 
                <a href="privacy.html" class="link-highlight">Privacy Policy</a>.
            </p>
            <div class="form-stack">
                <button onclick="processFinalSignup()" class="btn-primary">
                    Agree & Create Account
                </button>
                <button onclick="closeTermsModal()" class="btn-cancel">
                    Cancel
                </button>
            </div>
        </div>
    </div>
  </div>

  <div id="login-modal" class="modal-overlay modal-login-bg hidden">
    <div class="modal-card">
      <button onclick="toggleLoginModal()" class="close-modal-btn">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
      
      <div class="login-header-mini">
        <img src="https://goodtvrhszsnhcyigfoi.supabase.co/storage/v1/object/public/ctm_web_files/CT-Merchant.jpg" alt="Logo" class="auth-logo" style="width: 4rem; height: 4rem;">
        <h2 class="auth-title" style="font-size: 1.25rem;">Welcome Back</h2>
        <p class="auth-subtitle" style="font-size: 0.75rem;">Access your merchant dashboard</p>
      </div>
      
      <form class="form-stack" style="padding: 2rem;" onsubmit="event.preventDefault(); handleLogin();">
        <input type="email" id="login-email" required class="auth-input" placeholder="Email" style="padding-left: 1rem;">
        <input type="password" id="login-password" required class="auth-input" placeholder="Password" style="padding-left: 1rem;">
        <button type="submit" id="login-btn" class="btn-primary" style="background-color: var(--color-purple);">Sign In</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    const SUPABASE_URL = "https://goodtvrhszsnhcyigfoi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdvb2R0dnJoc3pzbmhjeWlnZm9pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMTIzMjEsImV4cCI6MjA4MDY4ODMyMX0.FM80U_YHA-DnPqMnD4oEiNGI07BSxGcHGqeH4JP1HlI";
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function toggleLoginModal() { document.getElementById('login-modal').classList.toggle('hidden'); }
    function openTermsModal() { document.getElementById('terms-modal').classList.toggle('hidden'); }
    function closeTermsModal() { document.getElementById('terms-modal').classList.add('hidden'); }

    function togglePasswordVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.classList.toggle('text-pink'); // Note: Make sure .text-pink is defined in global styles.css or use inline style for simple toggles
      if(input.type === 'text') {
          icon.style.color = 'var(--color-pink)';
      } else {
          icon.style.color = '';
      }
    }

    // Handles the actual Supabase Signup
    async function processFinalSignup() {
        closeTermsModal();
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        const container = document.getElementById("message-container");
        const btn = document.querySelector("#signup-form button");

        if(!email || !password) return alert("Please fill in all fields first.");

        btn.disabled = true;
        btn.textContent = "Processing...";

        const { error } = await client.auth.signUp({ email, password });

        btn.disabled = false;
        btn.textContent = "Create Account";
        
        container.classList.remove('status-error', 'status-success');
        container.classList.add('active');

        if (error) {
            container.classList.add('status-error');
            document.getElementById("message").textContent = error.message;
        } else {
            container.classList.add('status-success');
            document.getElementById("message").textContent = "Success! Please check your email or Sign In.";
        }
    }

    async function handleLogin() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const { error } = await client.auth.signInWithPassword({ email, password });
      if (error) alert(error.message);
      else window.location.href = "user-dashboard.html";
    }
  </script>
</body>
</html>
