<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marketplace | CT‑Merchant</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --color-primary: #059669; /* Professional Green requested */
            --color-primary-dark: #064E3B;
            --color-accent: #F59E0B;
            --color-area-bg: #FEF3C7; /* Faint Yellow for Area Bars */
            --color-near-you-bg: #DCFCE7; /* Faint Green for Near You */
            --color-bg: #F8FAFC;
            --color-card: #FFFFFF;
            --color-border: #E2E8F0;
            --color-text-main: #1E293B;
            --color-text-muted: #64748B;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --sidebar-width: 260px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--color-bg); 
            color: var(--color-text-main);
            min-height: 100vh;
        }

        /* --- LAYOUT --- */
        .dashboard-container { display: flex; min-height: 100vh; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--color-primary-dark);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            position: fixed;
            top: 0; left: 0; bottom: 0;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            z-index: 999; opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        /* --- MAIN CONTENT --- */
        .main-content { flex-grow: 1; width: 100%; padding: 0 0 80px 0; }

        /* --- TOP HEADER (GREEN) --- */
        .header-top {
            background: var(--color-primary);
            padding: 12px 16px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 900;
            box-shadow: var(--shadow-md);
        }
        .header-row { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
        .menu-btn { background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; }
        .header-title { font-size: 1.1rem; font-weight: 800; flex-grow: 1; }
        .header-actions { display: flex; align-items: center; gap: 12px; }

        /* --- ANNOUNCEMENT TICKER --- */
        .ticker-bar {
            background: #064E3B;
            color: #A7F3D0;
            height: 36px;
            display: flex;
            align-items: center;
            overflow: hidden;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .ticker-content { white-space: nowrap; animation: ticker 40s linear infinite; padding-left: 100%; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- SECTIONS --- */
        .section { padding: 16px; width: 100%; overflow: hidden; }
        .section-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .section-title-wrap { display: flex; align-items: center; gap: 8px; }
        .section-bar { width: 4px; height: 20px; border-radius: 2px; }
        .section-title { font-weight: 800; font-size: 1.1rem; }

        /* Area Bar Logic */
        .area-bar {
            background: var(--color-area-bg);
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .area-bar.near-you { background: var(--color-near-you-bg); }
        .area-info { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 0.9rem; color: #92400E; }
        .area-bar.near-you .area-info { color: #166534; }
        .see-all-btn { color: var(--color-primary); font-weight: 800; font-size: 0.8rem; text-decoration: none; cursor: pointer; }

        /* --- SHOP CARDS (MATCHING APP) --- */
        .scroll-row {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 8px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .scroll-row::-webkit-scrollbar { display: none; }

        .shop-card {
            min-width: 280px; width: 280px;
            background: white; border-radius: 16px; padding: 12px;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
            cursor: pointer;
            transition: 0.2s;
        }
        .shop-card:hover { transform: translateY(-2px); border-color: var(--color-primary); }
        .shop-image-box { width: 100%; height: 140px; border-radius: 12px; overflow: hidden; margin-bottom: 12px; position: relative; background: #F1F5F9; }
        .shop-main-img { width: 100%; height: 100%; object-fit: cover; }
        .shop-badge { position: absolute; top: 8px; left: 8px; background: white; padding: 2px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: 800; color: var(--color-primary); border: 1px solid var(--color-border); }

        .shop-title { font-weight: 800; font-size: 1rem; margin-bottom: 4px; display: flex; align-items: center; gap: 4px; }
        .shop-cat { font-size: 0.75rem; color: var(--color-text-muted); font-weight: 600; }
        .shop-address { font-size: 0.75rem; color: var(--color-text-muted); margin-top: 4px; display: flex; align-items: center; gap: 4px; }
        
        /* Product Preview Row */
        .product-previews { display: flex; gap: 6px; margin-top: 10px; }
        .prod-mini { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; background: #F1F5F9; }

        /* --- CATEGORIES AT BOTTOM --- */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            padding: 0 16px;
        }
        .category-pill {
            background: white;
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .cat-icon { width: 36px; height: 36px; border-radius: 50%; background: #F1F5F9; display: flex; align-items: center; justify-content: center; font-size: 1rem; }

        /* --- MOBILE HUD --- */
        .notif-badge { background: #EF4444; color: white; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; position: absolute; top: 0; right: 0; border: 2px solid var(--color-primary); }

        .hidden { display: none !important; }
        
        @media (min-width: 1024px) {
            .main-content { padding-left: var(--sidebar-width); }
            .sidebar { transform: translateX(0); }
            .menu-btn { display: none; }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div style="display:flex; align-items:center; gap:12px; margin-bottom:2.5rem;">
            <img src="https://goodtvrhszsnhcyigfoi.supabase.co/storage/v1/object/public/ctm_web_files/CT-Merchant.jpg" style="width:32px; height:32px; border-radius:8px;">
            <span style="font-weight:800; font-size:1.1rem;">CT‑MERCHANT</span>
        </div>
        <nav style="display:flex; flex-direction:column; gap:10px;">
            <a href="#" style="color:white; text-decoration:none; padding:12px; background:rgba(255,255,255,0.1); border-radius:12px; font-weight:700;">Marketplace</a>
            <a href="#" style="color:rgba(255,255,255,0.7); text-decoration:none; padding:12px; font-weight:700;">Services</a>
            <a href="#" style="color:rgba(255,255,255,0.7); text-decoration:none; padding:12px; font-weight:700;">Profile</a>
        </nav>
    </aside>

    <main class="main-content">
        <!-- Green Top Header -->
        <header class="header-top">
            <div class="header-row">
                <button class="menu-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
                <div class="header-title" id="current-city-name">Loading...</div>
                <div class="header-actions">
                    <div style="position:relative; width:40px; height:40px; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.2); border-radius:50%; cursor:pointer;">
                        <i class="fa-solid fa-bell"></i>
                        <span class="notif-badge" id="notif-count">0</span>
                    </div>
                    <img id="user-avatar" src="" style="width:36px; height:36px; border-radius:50%; background:white; border:2px solid rgba(255,255,255,0.3);">
                </div>
            </div>
        </header>

        <!-- Dark Green Ticker -->
        <div class="ticker-bar">
            <div class="ticker-content" id="ticker-text">Welcome to CT-Merchant Marketplace. Connecting you with the best artisans and mechanics near you.</div>
        </div>

        <!-- Featured Shops -->
        <section class="section" id="featured-section">
            <div class="section-header">
                <div class="section-title-wrap">
                    <div class="section-bar" style="background: var(--color-accent);"></div>
                    <h2 class="section-title">Featured Shops</h2>
                </div>
            </div>
            <div class="scroll-row" id="featured-list">
                <!-- JS populated -->
            </div>
        </section>

        <!-- Area Lists (The Core Loop) -->
        <div id="area-sections-container">
            <!-- JS populated dynamic areas with Merchants in [Area] Bars -->
        </div>

        <!-- Categories at Bottom -->
        <section class="section">
            <div class="section-header">
                <div class="section-title-wrap">
                    <div class="section-bar" style="background: var(--color-primary);"></div>
                    <h2 class="section-title">Browse Categories</h2>
                </div>
            </div>
            <div class="category-grid" id="category-list">
                <!-- JS populated -->
            </div>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = "https://xdchacdjcgazyckacbpc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY2hhY2RqY2dhenlja2FjYnBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDA2MzMsImV4cCI6MjA4NTExNjYzM30.41V3RaUX-ii-EHysbcVpUCgm0-RsNmuOb8FmYsz72Ow";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('sidebar-overlay').classList.toggle('active');
    }

    async function init() {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) { console.log("No session"); return; }
        currentUser = session.user;
        
        fetchData();
    }

    async function fetchData() {
        const [profileRes, citiesRes, announceRes, catRes, shopRes, prodRes] = await Promise.all([
            supabase.from('profiles').select('*, cities(name)').eq('id', currentUser.id).maybeSingle(),
            supabase.from('cities').select('id, name'),
            supabase.from('announcements').select().order('created_at', {ascending: false}),
            supabase.from('categories').select().order('name'),
            supabase.from('shops').select().order('is_verified', {ascending: false}),
            supabase.from('products').select().eq('is_available', true).order('created_at', {ascending: false})
        ]);

        const profile = profileRes.data;
        const shops = shopRes.data || [];
        const products = prodRes.data || [];
        const cityId = profile.city_id;

        // Fetch areas for the city
        const { data: areas } = await supabase.from('areas').select().eq('city_id', cityId).order('name');

        renderUI(profile, areas || [], shops.filter(s => s.city_id === cityId), products, catRes.data || [], announceRes.data || []);
    }

    function renderUI(profile, areas, shops, products, categories, announcements) {
        // Header
        document.getElementById('current-city-name').textContent = profile.cities?.name || "Marketplace";
        document.getElementById('user-avatar').src = profile.avatar_url || `https://api.dicebear.com/7.x/initials/svg?seed=${profile.full_name}`;
        
        // Ticker
        if(announcements.length > 0) {
            document.getElementById('ticker-text').textContent = announcements.map(a => a.message).join("  |  ");
        }

        // Featured
        const featured = shops.filter(s => s.is_featured);
        const featuredList = document.getElementById('featured-list');
        if(featured.length === 0) document.getElementById('featured-section').classList.add('hidden');
        else featuredList.innerHTML = featured.map(s => createShopCard(s, products)).join('');

        // Areas Loop
        const areaContainer = document.getElementById('area-sections-container');
        areaContainer.innerHTML = areas.map(area => {
            const areaShops = shops.filter(s => s.area_id === area.id);
            if(areaShops.length === 0) return '';

            const isUserArea = area.id === profile.area_id;

            return `
                <section class="section">
                    <div class="area-bar ${isUserArea ? 'near-you' : ''}">
                        <div class="area-info">
                            <i class="fa-solid ${isUserArea ? 'fa-location-crosshairs' : 'fa-location-dot'}"></i>
                            Merchants in ${area.name} ${isUserArea ? '• Near You' : ''}
                        </div>
                        <a class="see-all-btn">See All</a>
                    </div>
                    <div class="scroll-row">
                        ${areaShops.map(s => createShopCard(s, products)).join('')}
                    </div>
                </section>
            `;
        }).join('');

        // Categories
        document.getElementById('category-list').innerHTML = categories.map(c => `
            <div class="category-pill">
                <div class="cat-icon"><i class="fa-solid fa-tags"></i></div>
                <div style="font-weight:800; font-size:0.8rem;">${c.name}</div>
            </div>
        `).join('');
    }

    function createShopCard(shop, products) {
        const shopProducts = products.filter(p => p.shop_id === shop.id).slice(0, 4);
        const placeholder = 'https://via.placeholder.com/300x150?text=No+Image';
        
        return `
            <div class="shop-card" onclick="location.href='shop-detail.html?id=${shop.id}'">
                <div class="shop-image-box">
                    <img src="${shop.image_url || shop.store_front_url || placeholder}" class="shop-main-img">
                    ${shop.is_verified ? '<div class="shop-badge">Verified</div>' : ''}
                </div>
                <div class="shop-title">
                    ${shop.name}
                    ${shop.is_verified ? '<i class="fa-solid fa-certificate" style="color:#F59E0B; font-size:0.8rem;"></i>' : ''}
                </div>
                <div class="shop-cat">${shop.category}</div>
                <div class="shop-address">
                    <i class="fa-solid fa-location-dot"></i>
                    ${shop.address}
                </div>
                <div class="product-previews">
                    ${shopProducts.map(p => `<img src="${p.image_url}" class="prod-mini">`).join('')}
                    ${shopProducts.length === 0 ? '<div style="font-size:0.6rem; color:#94A3B8;">No products listed</div>' : ''}
                </div>
            </div>
        `;
    }

    init();
</script>

</body>
</html>
