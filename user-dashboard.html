<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard | CT‑Merchant</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --color-primary: #059669; --color-primary-dark: #047857; --color-accent: #FCD34D;
            --color-bg: #F3F4F6; --color-card: #FFFFFF; --color-border: #E2E8F0;
            --color-text-main: #1F2937; --color-text-muted: #64748B;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05); --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --sidebar-width: 280px; --header-height: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { background-color: var(--color-bg); color: var(--color-text-main); overflow-x: hidden; min-height: 100vh; width: 100%; }
        .dashboard-container { display: flex; min-height: 100vh; flex-direction: column; }

        /* SIDEBAR */
        .sidebar { width: var(--sidebar-width); background: white; border-right: 1px solid var(--color-border); display: flex; flex-direction: column; position: fixed; top: 0; left: 0; bottom: 0; z-index: 2000; transform: translateX(-100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 4px 0 24px rgba(0,0,0,0.1); }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); z-index: 1500; opacity: 0; visibility: hidden; transition: 0.3s; }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }
        .sidebar-brand { display: flex; align-items: center; gap: 12px; padding: 0 20px; background: var(--color-primary); color: white; height: var(--header-height); }
        .sidebar-logo { width: 32px; height: 32px; border-radius: 8px; border: 2px solid white; }
        .brand-name { font-weight: 800; font-size: 1.1rem; }
        .nav-menu { display: flex; flex-direction: column; gap: 4px; flex-grow: 1; padding: 16px; overflow-y: auto; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 8px; color: var(--color-text-muted); font-weight: 600; font-size: 0.95rem; transition: 0.2s; cursor: pointer; border: none; background: none; width: 100%; text-align: left; }
        .nav-item:hover, .nav-item.active { background: #ECFDF5; color: var(--color-primary); }
        .nav-item i { width: 24px; text-align: center; font-size: 1.1rem; }
        .sidebar-footer { margin-top: auto; padding: 16px; border-top: 1px solid var(--color-border); }
        .btn-logout { color: #EF4444; width: 100%; text-align: left; }

        /* MAIN CONTENT */
        .main-content { width: 100%; flex-grow: 1; padding-top: var(--header-height); padding-bottom: 80px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; background: var(--color-primary); height: var(--header-height); padding: 0 12px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; box-shadow: var(--shadow-md); }
        .top-left { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .menu-btn { background: rgba(255,255,255,0.2); border: none; width: 36px; height: 36px; border-radius: 8px; color: white; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .header-info { display: flex; flex-direction: column; }
        .greeting-text { font-size: 0.7rem; font-weight: 600; color: rgba(255,255,255,0.9); margin: 0; }
        .current-location { font-size: 0.9rem; font-weight: 800; color: white; margin: 0; display: flex; align-items: center; gap: 4px; }
        
        .ticker-wrapper { flex: 1; margin: 0 16px; overflow: hidden; height: 100%; display: flex; align-items: center; mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent); -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent); }
        .ticker-content { white-space: nowrap; animation: ticker 60s linear infinite; font-size: 0.9rem; font-weight: 600; color: white; padding-left: 100%; }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        .top-right { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .icon-btn { background: none; border: none; color: white; cursor: pointer; font-size: 1.2rem; position: relative; display: flex; align-items: center; }
        .notif-badge { position: absolute; top: -4px; right: -4px; background: #EF4444; color: white; font-size: 0.65rem; font-weight: 700; width: 16px; height: 16px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid var(--color-primary); }
        .notif-badge.active { display: flex; }
        .user-pill { width: 36px; height: 36px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5); overflow: hidden; cursor: pointer; background: #E2E8F0; }
        .user-pill img { width: 100%; height: 100%; object-fit: cover; }

        .content-padding { padding: 16px; max-width: 1200px; margin: 0 auto; }
        .section-header { display: flex; align-items: center; margin-bottom: 1rem; margin-top: 1.5rem; }
        .bar { width: 4px; height: 20px; border-radius: 2px; margin-right: 10px; }
        .section-title { font-size: 1.1rem; font-weight: 800; color: var(--color-text-main); }
        .scroll-row { display: flex; overflow-x: auto; gap: 16px; padding-bottom: 8px; width: 100%; scrollbar-width: thin; scrollbar-color: #CBD5E1 transparent; }
        .scroll-row::-webkit-scrollbar { height: 0; }

        .shop-card { min-width: 260px; width: 260px; background: white; border-radius: 12px; box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); cursor: pointer; display: flex; flex-direction: column; overflow: hidden; }
        .shop-img-box { height: 140px; width: 100%; background: #F1F5F9; }
        .shop-info { padding: 12px; }
        .shop-name { font-weight: 700; font-size: 0.95rem; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .shop-cat { font-size: 0.7rem; color: var(--color-primary); font-weight: 700; background: #ECFDF5; padding: 2px 8px; border-radius: 4px; display: inline-block; margin-bottom: 6px; }
        .shop-addr { font-size: 0.8rem; color: var(--color-text-muted); display: flex; align-items: center; gap: 4px; }

        .collage { width: 100%; height: 100%; display: flex; flex-wrap: wrap; }
        .collage img { object-fit: cover; border: 0.5px solid white; box-sizing: border-box; }
        .c-1 img { width: 100%; height: 100%; border: none; }
        .c-2 img { width: 50%; height: 100%; }
        .c-3 { display: flex; } .c-3 > img:first-child { width: 50%; height: 100%; } .c-3 > div { width: 50%; height: 100%; display: flex; flex-direction: column; } .c-3 > div img { width: 100%; height: 50%; }
        .c-4 img { width: 50%; height: 50%; }

        .collage-pill { display: flex; align-items: center; gap: 10px; background: white; border: 1px solid var(--color-border); border-radius: 50px; padding: 6px 16px 6px 6px; min-width: max-content; cursor: pointer; }
        .collage-pill.active { background: #ECFDF5; border-color: var(--color-primary); }
        .collage-circle { width: 44px; height: 44px; border-radius: 50%; overflow: hidden; background: #F1F5F9; border: 2px solid white; }
        .area-pill { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-radius: 8px; margin-bottom: 12px; }
        .area-pill.user { background: #DCFCE7; } .area-pill.other { background: #FEF3C7; }
        .pill-content { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 0.95rem; }

        .shop-list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1rem; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
        .service-card { background: white; border-radius: 16px; padding: 20px 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); cursor: pointer; height: 140px; }
        .service-icon-box { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; font-size: 1.4rem; }

        .screen { display: none; animation: fadeIn 0.3s ease; width: 100%; }
        .screen.active { display: block; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* AI FAB */
        .ai-fab-container { position: fixed; bottom: 24px; right: 24px; z-index: 5000; display: flex; flex-direction: column; align-items: center; gap: 6px; }
        .ai-fab { width: 60px; height: 60px; border-radius: 50%; background: var(--color-primary); color: white; box-shadow: var(--shadow-lg); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; transition: transform 0.2s; border: none; }
        .ai-fab:hover { transform: scale(1.05); background: var(--color-primary-dark); }
        .ai-label { background: white; color: var(--color-primary); font-size: 0.7rem; font-weight: 800; padding: 4px 8px; border-radius: 12px; box-shadow: var(--shadow-md); border: 1px solid var(--color-border); white-space: nowrap; }

        /* Chat Window */
        .chat-window { position: fixed; bottom: 100px; right: 24px; width: 350px; height: 500px; background: white; border-radius: 16px; box-shadow: var(--shadow-lg); z-index: 5000; display: flex; flex-direction: column; overflow: hidden; opacity: 0; pointer-events: none; transform: translateY(20px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid var(--color-border); }
        .chat-window.open { opacity: 1; pointer-events: all; transform: translateY(0); }
        @media (max-width: 480px) { .chat-window { right: 0; left: 0; bottom: 0; width: 100%; height: 80vh; border-bottom-left-radius: 0; border-bottom-right-radius: 0; } }
        .chat-header { background: var(--color-primary); color: white; padding: 16px; display: flex; justify-content: space-between; align-items: center; }
        .chat-body { flex: 1; padding: 16px; overflow-y: auto; background: #F8FAFC; display: flex; flex-direction: column; gap: 12px; }
        .chat-msg { max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4; }
        .msg-ai { align-self: flex-start; background: white; border: 1px solid var(--color-border); color: #1E293B; border-bottom-left-radius: 2px; }
        .msg-user { align-self: flex-end; background: var(--color-primary); color: white; border-bottom-right-radius: 2px; }
        .chat-input-area { padding: 12px; background: white; border-top: 1px solid var(--color-border); display: flex; gap: 8px; }
        .chat-input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid var(--color-border); outline: none; background: #F1F5F9; }
        .btn-send { background: var(--color-primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .form-grid { display: grid; gap: 1rem; width: 100%; }
        .form-control { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid var(--color-border); font-size: 0.95rem; }
        .btn-save { background: var(--color-primary); color: white; padding: 12px 24px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 1rem; }
        .profile-hero { display: flex; align-items: center; gap: 2rem; margin-bottom: 2rem; }
        .avatar-uploader { position: relative; width: 100px; height: 100px; flex-shrink: 0; }
        .main-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid white; box-shadow: 0 0 0 2px var(--color-primary); }
        .btn-cam { position: absolute; bottom: 0; right: 0; background: var(--color-primary); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body>

<div class="dashboard-container">
    
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <img src="https://goodtvrhszsnhcyigfoi.supabase.co/storage/v1/object/public/ctm_web_files/CT-Merchant.jpg" class="sidebar-logo" alt="Logo">
            <span class="brand-name">CT‑MERCHANT</span>
        </div>
        <nav class="nav-menu">
            <button class="nav-item active" onclick="switchTab('market', this)"><i class="fa-solid fa-store"></i> Market Overview</button>
            <button class="nav-item" onclick="switchTab('services', this)"><i class="fa-solid fa-table-cells-large"></i> Services</button>

    <main class="main-content">
        <div class="top-bar">

                <button class="menu-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>

                    <div id="greeting-name" class="greeting-text">Hello User</div>

                <div class="user-pill" onclick="switchTab('profile', document.querySelectorAll('.nav-item')[2])"><img id="top-avatar" src=""></div>
            </div>
        </div>

        <div class="content-padding">
            <div id="market" class="screen active">
                <div id="section-promos" class="section hidden"><div id="promo-list" class="promo-slider"></div></div>
                <div id="section-featured" class="section hidden">
                    <div class="section-header"><div class="bar" style="background: orange;"></div><div class="section-title">Featured Shops</div></div>
                    <div id="featured-list" class="scroll-row"></div>
                </div>
                <div class="section">
                    <div class="section-header"><div class="bar" style="background: var(--color-primary);"></div><div class="section-title">Categories</div></div>
                    <div id="category-list" class="scroll-row"></div>
                </div>
                <div class="section"><div id="area-list"></div></div>
                <div class="section">
                    <div class="section-header"><div class="bar" style="background: #1E293B;"></div><div class="section-title">All Shops <span id="shop-count" style="font-size:0.9rem; color:#64748B;"></span></div></div>
                    <div id="shop-list" class="shop-list-grid"><p style="color: grey;">Loading...</p></div>
                </div>
            </div>

            <div id="services" class="screen">
                <h2 class="section-title" style="margin-bottom: 20px;">Services & Tools</h2>
                <div class="services-grid">
                    <div class="service-card" onclick="handleShopAction()">
                        <div id="shop-icon-box" class="service-icon-box" style="background:#F3F4F6; color:#6B7280;"><i class="fa-solid fa-store"></i></div>
                        <div id="shop-card-title" class="service-title">Loading...</div>
                        <div id="shop-card-sub" class="service-subtitle">Checking status</div>
                    </div>
                    <div class="service-card" onclick="window.location.href='wishlist.html'">
                        <div class="service-icon-box" style="background:#FCE7F3; color:#DB2777;"><i class="fa-solid fa-heart"></i></div>
                        <div class="service-title">Wishlist</div>
                        <div id="wishlist-count" class="service-subtitle">...</div>
                    </div>
                    <div class="service-card" onclick="window.location.href='help-support.html'"><div class="service-icon-box" style="background:#DCFCE7; color:#10B981;"><i class="fa-solid fa-headset"></i></div><div class="service-title">Support</div></div>
                    <div class="service-card" onclick="window.location.href='faq.html'"><div class="service-icon-box" style="background:#E0E7FF; color:#4338CA;"><i class="fa-solid fa-circle-question"></i></div><div class="service-title">FAQ</div></div>
                    <div class="service-card" onclick="switchTab('profile', document.querySelectorAll('.nav-item')[2])"><div class="service-icon-box" style="background:#F3F4F6; color:#4B5563;"><i class="fa-solid fa-gear"></i></div><div class="service-title">Settings</div></div>

                            <input type="file" id="file-input" style="display:none;" accept="image/*" onchange="previewImage(this)">
                        </div>

                    </div>

                            <input type="text" id="form-name" class="form-control" placeholder="Full Name" required>

            <div id="notifications" class="screen">
                <div style="display:flex; justify-content:space-between; margin-bottom:1rem;"><h2 class="section-title">Notifications</h2><button onclick="clearAllNotifications()" style="color:#EF4444; background:none; border:none; cursor:pointer;">Clear All</button></div>

    <!-- AI CHAT WIDGET -->
    <div class="ai-fab-container">
        <button class="ai-fab" onclick="toggleChat()"><i class="fa-solid fa-comments"></i></button>
        <span class="ai-label">AI Assistant</span>
    </div>
    <div id="chat-window" class="chat-window">
        <div class="chat-header">
            <span style="font-weight:700;"><i class="fa-solid fa-robot"></i> Assistant</span>
            <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:1.2rem; cursor:pointer;"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="chat-messages" class="chat-body"><div class="chat-msg msg-ai">Hello! How can I help you today?</div></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type..." onkeypress="if(event.key==='Enter') sendMsg()">
            <button class="btn-send" onclick="sendMsg()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = "https://xdchacdjcgazyckacbpc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY2hhY2RqY2dhenlja2FjYnBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDA2MzMsImV4cCI6MjA4NTExNjYzM30.41V3RaUX-ii-EHysbcVpUCgm0-RsNmuOb8FmYsz72Ow";
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;
    let myShop = null;

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebar-overlay').classList.toggle('active'); }
    function toggleChat() { document.getElementById('chat-window').classList.toggle('open'); }

    function switchTab(screenId, btn) {
        if(btn) { document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('sidebar-overlay').classList.remove('active');
        if(screenId === 'notifications') markAllAsRead();
    }

    // --- CHAT WITH BACKEND ---
    async function sendMsg() {
        const inp = document.getElementById('chat-input');
        const txt = inp.value.trim();
        if(!txt) return;

        const body = document.getElementById('chat-messages');
        body.innerHTML += `<div class="chat-msg msg-user">${txt}</div>`;
        inp.value = '';
        body.scrollTop = body.scrollHeight;

        const loadId = 'loading-' + Date.now();
        body.innerHTML += `<div id="${loadId}" class="chat-msg msg-ai" style="font-style:italic;">Thinking...</div>`;
        body.scrollTop = body.scrollHeight;

        try {
            const { data: { session } } = await client.auth.getSession();
            if(!session) throw new Error("Please log in.");

            const { data, error } = await client.functions.invoke('ai-assistant', {
                body: { query: txt },
                headers: { Authorization: `Bearer ${session.access_token}` }
            });

            document.getElementById(loadId).remove();
            if (error) throw error;

            body.innerHTML += `<div class="chat-msg msg-ai">${data.reply || "No answer found."}</div>`;
            body.scrollTop = body.scrollHeight;
        } catch (err) {
            document.getElementById(loadId)?.remove();
            body.innerHTML += `<div class="chat-msg msg-ai" style="color:red;">Error: ${err.message}</div>`;
        }
    }

    // --- MAIN LOGIC ---
    window.onload = async () => {
        const { data: { session } } = await client.auth.getSession();
        if (!session) { window.location.href = "login.html"; return; }
        currentUser = session.user;

        const cached = localStorage.getItem('dash_v19');
        if(cached) { const d = JSON.parse(cached); renderDashboard(d); renderProfileForms(d.profile); }
        
        fetchData();
        fetchShopStatus();
        fetchWishlistCount();
        fetchNotifications();
    };

    async function fetchData() {
        try {
            const [profile, cities, announcements, promos, categories] = await Promise.all([
                client.from('profiles').select('*, cities(name), areas(name)').eq('id', currentUser.id).single(),
                client.from('cities').select('id, name').order('name'),
                client.from('announcements').select().order('created_at', {ascending:false}),
                client.from('promo_banners').select().order('created_at', {ascending:false}),
                client.from('categories').select().order('name')
            ]);

            if(!profile.data) return;
            const cityId = profile.data.city_id;

            const [areas, shops] = await Promise.all([
                client.from('areas').select().eq('city_id', cityId).order('name'),
                client.from('shops').select().eq('city_id', cityId).order('is_verified', {ascending:false})
            ]);

            let products = [];
            const shopIds = shops.data.map(s => s.id);
            if(shopIds.length > 0) {
                const pRes = await client.from('products').select('shop_id, image_url').in('shop_id', shopIds).eq('is_available', true).order('created_at', {ascending:false});
                products = pRes.data || [];
            }

            populateCityDropdown(cities.data, profile.data);

            const data = { profile: profile.data, announcements: announcements.data||[], promos: promos.data||[], categories: categories.data||[], areas: areas.data||[], shops: shops.data||[], products, allCities: cities.data };
            localStorage.setItem('dash_v19', JSON.stringify(data));
            renderDashboard(data);
            renderProfileForms(data.profile);
        } catch(e) { console.error(e); }
    }

    function renderDashboard(data) {
        const p = data.profile;
        document.getElementById('greeting-name').textContent = `Hello, ${p.full_name.split(' ')[0]}`;
        document.getElementById('current-city').textContent = p.cities?.name || "Locating...";
        document.getElementById('top-avatar').src = p.avatar_url || `https://api.dicebear.com/7.x/initials/svg?seed=${p.full_name}`;

        if(data.announcements.length > 0) {
            document.getElementById('announcement-box').style.display = 'flex';
            document.getElementById('announcement-text').textContent = data.announcements.map(a => a.message).join("  •  ");
        }

        if(data.promos.length > 0) {
            document.getElementById('section-promos').classList.remove('hidden');
            document.getElementById('promo-list').innerHTML = data.promos.map(pr => `<div class="promo-card"><img src="${pr.image_url}" class="promo-img"></div>`).join('');
        }

        const featured = data.shops.filter(s => s.is_featured);
        if(featured.length > 0) {
            document.getElementById('section-featured').classList.remove('hidden');
            document.getElementById('featured-list').innerHTML = featured.map(s => buildShopHTML(s, data.products, 'featured')).join('');
        }

        renderCollageRow('category-list', data.categories, data.shops, data.products);

        const areaContainer = document.getElementById('area-list');
        areaContainer.innerHTML = '';
        const userAreaId = p.area_id;
        const sortedAreas = data.areas.sort((a,b) => (a.id === userAreaId ? -1 : (b.id === userAreaId ? 1 : a.name.localeCompare(b.name))));

        sortedAreas.forEach(area => {
            const areaShops = data.shops.filter(s => s.area_id === area.id);
            if(areaShops.length === 0) return;
            const isUser = area.id === userAreaId;
            const cls = isUser ? 'user' : 'other';
            const icon = isUser ? '<i class="fa-solid fa-location-crosshairs"></i>' : '<i class="fa-solid fa-location-dot"></i>';
            const clr = isUser ? 'var(--color-primary)' : '#F59E0B';
            
            areaContainer.innerHTML += `
                <div class="area-pill ${cls}">
                    <div class="pill-content"><span style="color:${clr};font-size:1.1rem;">${icon}</span><span>Merchants in ${area.name} ${isUser ? '• Near You' : ''}</span></div>
                    <button onclick="window.location.href='area.html?id=${area.id}'" style="border:none;background:none;color:var(--color-primary);font-weight:700;">See All</button>
                </div>
                <div class="scroll-row">${areaShops.map(s => buildShopHTML(s, data.products, 'shop')).join('')}</div>
                <div style="height:16px;"></div>`;
        });

        document.getElementById('shop-count').textContent = `${data.shops.length} Found`;
        document.getElementById('shop-list').innerHTML = data.shops.map(s => buildShopHTML(s, data.products, 'shop')).join('');
    }

    function buildShopHTML(shop, allProds, type) {
        const prods = allProds.filter(p => p.shop_id === shop.id).slice(0, 4);
        const imgs = prods.map(p => p.image_url);
        
        let collage = '';
        if(imgs.length === 0) {
            const fb = shop.image_url || 'https://via.placeholder.com/150';
            collage = `<img src="${fb}" style="width:100%;height:100%;object-fit:cover;border-radius:12px;">`;
        } else if(imgs.length === 1) collage = `<div class="collage c-1"><img src="${imgs[0]}"></div>`;
        else if(imgs.length === 2) collage = `<div class="collage c-2"><img src="${imgs[0]}"><img src="${imgs[1]}"></div>`;
        else if(imgs.length === 3) collage = `<div class="collage c-3"><img src="${imgs[0]}"><div><img src="${imgs[1]}"><img src="${imgs[2]}"></div></div>`;
        else collage = `<div class="collage c-4"><img src="${imgs[0]}"><img src="${imgs[1]}"><img src="${imgs[2]}"><img src="${imgs[3]}"></div>`;

        if(type === 'featured') {
            return `<div class="featured-card" onclick="window.location.href='shop-detail.html?id=${shop.id}'"><div style="width:72px;height:72px;border-radius:8px;overflow:hidden;flex-shrink:0;">${collage}</div><div class="featured-info"><div class="shop-name">${shop.name}</div><span class="shop-cat">${shop.category}</span></div></div>`;
        } else {
            return `<div class="shop-card" onclick="window.location.href='shop-detail.html?id=${shop.id}'"><div class="shop-img-box">${collage}</div><div class="shop-info"><div class="shop-name">${shop.name}</div><span class="shop-cat">${shop.category}</span><div class="shop-addr"><i class="fa-solid fa-location-dot"></i> ${shop.address}</div></div></div>`;
        }
    }

    function renderCollageRow(elemId, cats, shops, prods) {
        document.getElementById(elemId).innerHTML = cats.map(c => {
            const sIds = shops.filter(s => s.category === c.name).map(s => s.id);
            const p = prods.filter(x => sIds.includes(x.shop_id)).slice(0, 3).map(x => x.image_url);
            let html = '';
            if(p.length === 0) html = `<div class="collage-circle" style="background:#ddd;"></div>`;
            else if(p.length === 1) html = `<div class="collage-circle collage-1"><img src="${p[0]}"></div>`;
            else if(p.length === 2) html = `<div class="collage-circle collage-2"><img src="${p[0]}"><img src="${p[1]}"></div>`;
            else html = `<div class="collage-circle collage-3"><img src="${p[0]}"><div><img src="${p[1]}"><img src="${p[2]}"></div></div>`;
            return `<div class="collage-pill">${html} <span class="pill-text">${c.name}</span></div>`;
        }).join('');
    }

    async function fetchShopStatus() {
        try {
            const { data } = await client.from('shops').select('*').eq('owner_id', currentUser.id).maybeSingle();
            myShop = data;
            const box = document.getElementById('shop-icon-box');
            const title = document.getElementById('shop-card-title');
            const sub = document.getElementById('shop-card-sub');
            box.style.color = '#2563EB'; box.style.background = '#DBEAFE'; 
            if(!data) { title.textContent = "Register Shop"; sub.textContent = "Start selling"; }
            else if (data.status === 'pending') { box.style.color = '#EA580C'; box.style.background = '#FFEDD5'; title.textContent = "Pending"; sub.textContent = "Under Review"; }
            else if (data.status === 'approved') { box.style.color = '#16A34A'; box.style.background = '#DCFCE7'; title.textContent = "My Shop"; sub.textContent = "Manage"; }
            else { box.style.color = '#DC2626'; box.style.background = '#FEE2E2'; title.textContent = "Rejected"; sub.textContent = "Action needed"; }
        } catch (e) { console.error(e); }
    }

    function handleShopAction() {
        if(!myShop) window.location.href = "shop-registration.html";
        else if(myShop.status === 'pending') alert("Under Review.");
        else if(myShop.status === 'approved') window.location.href = "merchant-dashboard.html";
        else if(myShop.status === 'rejected') { if(confirm("View rejection details?")) window.location.href = `shop-registration.html?edit=true&id=${myShop.id}`; }
    }

    async function fetchWishlistCount() {
        const { count } = await client.from('wishlist').select('*', { count: 'exact', head: true }).eq('user_id', currentUser.id);
        document.getElementById('wishlist-count').textContent = `${count || 0} items`;
    }

    async function fetchNotifications() {
        try {
            const { data } = await client.from('notifications').select('*').eq('user_id', currentUser.id).order('created_at', {ascending:false});
            if(data && data.length > 0) {
                const unread = data.filter(n => !n.is_read).length;
                if(unread > 0) { document.getElementById('unread-badge').textContent = unread; document.getElementById('unread-badge').classList.add('active'); }
                renderNotificationList(data);
            }
        } catch(e) {}
    }

    function renderNotificationList(items) {
        const list = document.getElementById('notif-list');
        list.innerHTML = items.map(n => `
            <div class="notif-card ${!n.is_read?'unread':''}" onclick="markAsRead(${n.id})">
                <div class="notif-header"><span class="notif-title">${n.title}</span><span class="notif-time">${new Date(n.created_at).toLocaleDateString()}</span></div>
                <div class="notif-body">${n.message}</div>
                <button class="btn-notif-delete" onclick="event.stopPropagation();deleteNotif(${n.id})"><i class="fa-solid fa-trash"></i></button>
            </div>`).join('');
    }

    async function markAsRead(id) { await client.from('notifications').update({is_read: true}).eq('id', id); fetchNotifications(); }
    async function markAllAsRead() { document.getElementById('unread-badge').classList.remove('active'); await client.from('notifications').update({is_read: true}).eq('user_id', currentUser.id); fetchNotifications(); }
    async function deleteNotif(id) { if(confirm("Delete?")) { await client.from('notifications').delete().eq('id', id); fetchNotifications(); } }
    async function clearAllNotifications() { if(confirm("Clear all?")) { await client.from('notifications').delete().eq('user_id', currentUser.id); fetchNotifications(); } }

    function renderProfileForms(p) {
        document.getElementById('edit-display-name').textContent = p.full_name;
        document.getElementById('edit-display-email').textContent = currentUser.email;
        document.getElementById('edit-avatar').src = p.avatar_url || `https://api.dicebear.com/7.x/initials/svg?seed=${p.full_name}`;
        document.getElementById('form-name').value = p.full_name;
        document.getElementById('form-phone').value = p.phone || '';
    }

    function populateCityDropdown(cities, profile) {
        const sel = document.getElementById('form-city');
        sel.innerHTML = '<option disabled>Select City</option>';
        cities.forEach(c => { const opt = document.createElement('option'); opt.value = c.id; opt.textContent = c.name; if(c.id === profile.city_id) opt.selected = true; sel.appendChild(opt); });
        if(profile.city_id) fetchAreasForProfile(profile.city_id, profile.area_id);
    }

    async function fetchAreasForProfile(cid, aid) {
        const sel = document.getElementById('form-area');
        sel.disabled = false;
        const { data } = await client.from('areas').select('id, name').eq('city_id', cid).order('name');
        sel.innerHTML = '<option disabled>Select Area</option>';
        data.forEach(a => { const opt = document.createElement('option'); opt.value = a.id; opt.textContent = a.name; if(a.id === aid) opt.selected = true; sel.appendChild(opt); });
    }
    document.getElementById('form-city').addEventListener('change', (e) => fetchAreasForProfile(e.target.value));

    function previewImage(input) { if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = (e) => document.getElementById('edit-avatar').src = e.target.result; reader.readAsDataURL(input.files[0]); } }

    async function saveProfile(e) {
        e.preventDefault();
        const btn = document.getElementById('btn-submit');
        btn.disabled = true; btn.textContent = 'Saving...';
        try {
            let avatarUrl = document.getElementById('edit-avatar').src;
            if (selectedFile) {
                const fileName = `${currentUser.id}_${Date.now()}.${selectedFile.name.split('.').pop()}`;
                await client.storage.from('avatars').upload(fileName, selectedFile, { upsert: true });
                const { data } = client.storage.from('avatars').getPublicUrl(fileName);
                avatarUrl = data.publicUrl;
            }
            const { error } = await client.from('profiles').update({ full_name: document.getElementById('form-name').value, phone: document.getElementById('form-phone').value, city_id: document.getElementById('form-city').value, area_id: document.getElementById('form-area').value, avatar_url: avatarUrl }).eq('id', currentUser.id);
            if (error) throw error;
            alert("Saved!"); fetchFullData();
        } catch (err) { alert(err.message); } 
        finally { btn.disabled = false; btn.textContent = 'Save Changes'; }
    }

    async function handleLogout() { if (confirm("Log out?")) { localStorage.clear(); await client.auth.signOut(); window.location.href = "index.html"; } }
</script>
