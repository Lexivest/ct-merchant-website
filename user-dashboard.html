<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard | CT‑Merchant</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --color-primary: #059669; 
            --color-primary-dark: #064E3B;
            --color-accent: #F59E0B;
            --color-area-bg: #FEF3C7; 
            --color-near-you-bg: #DCFCE7;
            --color-bg: #F8FAFC;
            --color-card: #FFFFFF;
            --color-border: #E2E8F0;
            --color-text-main: #1E293B;
            --color-text-muted: #64748B;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 70px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--color-bg); color: var(--color-text-main); min-height: 100vh; overflow-x: hidden; }

        /* --- LAYOUT --- */
        .dashboard-container { display: flex; min-height: 100vh; transition: all 0.3s ease; }
        
        /* Desktop Collapsed State */
        .dashboard-container.collapsed .sidebar { width: var(--sidebar-collapsed-width); }
        .dashboard-container.collapsed .brand-text, 
        .dashboard-container.collapsed .nav-text,
        .dashboard-container.collapsed .sidebar-footer span { display: none; }
        .dashboard-container.collapsed .sidebar-logo { width: 30px; height: 30px; margin: 0 auto; }
        .dashboard-container.collapsed .nav-item { justify-content: center; padding: 12px; }
        .dashboard-container.collapsed .nav-item i { margin: 0; font-size: 1.2rem; }
        .dashboard-container.collapsed .main-content { margin-left: var(--sidebar-collapsed-width); width: calc(100% - var(--sidebar-collapsed-width)); }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--color-primary-dark);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            position: fixed;
            top: 0; left: 0; bottom: 0;
            z-index: 1000;
            transition: width 0.3s ease, transform 0.3s ease;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .sidebar-brand { display: flex; align-items: center; gap: 12px; margin-bottom: 2rem; padding: 0 8px; white-space: nowrap; }
        .sidebar-logo { width: 32px; height: 32px; border-radius: 8px; object-fit: cover; }
        
        .nav-menu { display: flex; flex-direction: column; gap: 6px; flex-grow: 1; }
        .nav-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px;
            border-radius: 10px; color: rgba(255,255,255,0.7); text-decoration: none;
            font-weight: 600; font-size: 0.9rem; transition: all 0.2s;
            cursor: pointer; border: none; background: none; width: 100%; text-align: left;
            white-space: nowrap;
        }
        .nav-item:hover { background: rgba(255,255,255,0.1); color: white; }
        .nav-item.active { background: var(--color-primary); color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .nav-item i { width: 20px; text-align: center; font-size: 1rem; }

        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            z-index: 999; opacity: 0; visibility: hidden; transition: 0.3s;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            min-height: 100vh;
            transition: margin 0.3s ease, width 0.3s ease;
            padding-bottom: 40px;
        }

        /* --- HEADER --- */
        .header-top { background: var(--color-primary); padding: 10px 20px; color: white; position: sticky; top: 0; z-index: 900; box-shadow: var(--shadow-md); }
        .header-row { display: flex; align-items: center; justify-content: space-between; gap: 12px; max-width: 1400px; margin: 0 auto; }
        .menu-btn { background: rgba(255,255,255,0.2); border: none; color: white; width: 38px; height: 38px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
        .header-title { font-size: 1.1rem; font-weight: 800; flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .header-actions { display: flex; align-items: center; gap: 16px; }

        /* --- TICKER --- */
        .ticker-bar { background: #064E3B; color: #A7F3D0; height: 36px; display: flex; align-items: center; overflow: hidden; font-size: 0.8rem; font-weight: 600; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .ticker-content { white-space: nowrap; animation: ticker 40s linear infinite; padding-left: 100%; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- SCREENS --- */
        .screen { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MARKETPLACE UI --- */
        .section { margin-bottom: 24px; }
        .section-header { display: flex; align-items: center; margin-bottom: 12px; }
        .section-bar { width: 4px; height: 20px; border-radius: 2px; margin-right: 10px; }
        .section-title { font-weight: 800; font-size: 1.1rem; color: var(--color-text-main); }

        .area-bar {
            background: var(--color-area-bg);
            padding: 10px 16px; border-radius: 10px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 8px;
        }
        .area-bar.near-you { background: var(--color-near-you-bg); }
        .area-info { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 0.95rem; color: #92400E; }
        .area-bar.near-you .area-info { color: #166534; }
        .see-all-link { color: var(--color-primary); font-weight: 800; font-size: 0.85rem; cursor: pointer; text-decoration: none; }

        .scroll-row {
            display: flex; overflow-x: auto; gap: 16px; padding: 4px 4px 16px 4px;
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .scroll-row::-webkit-scrollbar { display: none; }

        /* SHOP CARD (Compact App Style) */
        .shop-card {
            min-width: 260px; width: 260px;
            background: white; border-radius: 16px; padding: 10px;
            border: 1px solid var(--color-border); box-shadow: var(--shadow-sm);
            flex-shrink: 0; cursor: pointer; transition: transform 0.2s;
        }
        .shop-card:hover { transform: translateY(-3px); border-color: var(--color-primary); }
        
        .card-image {
            width: 100%; height: 130px; border-radius: 12px;
            background: #F1F5F9; margin-bottom: 10px;
            overflow: hidden; position: relative;
        }
        .card-image img { width: 100%; height: 100%; object-fit: cover; }
        .verified-badge {
            position: absolute; top: 8px; left: 8px;
            background: white; color: var(--color-primary);
            padding: 3px 8px; border-radius: 6px; font-size: 0.65rem;
            font-weight: 800; border: 1px solid var(--color-border);
        }

        .card-name { font-weight: 800; font-size: 1rem; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; gap: 6px; }
        .card-cat { font-size: 0.75rem; color: var(--color-text-muted); font-weight: 600; margin-bottom: 4px; }
        .card-addr { font-size: 0.75rem; color: var(--color-text-muted); display: flex; align-items: center; gap: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .mini-products { display: flex; gap: 4px; margin-top: 10px; padding-top: 10px; border-top: 1px solid #F1F5F9; }
        .mini-prod { width: 48px; height: 48px; border-radius: 8px; object-fit: cover; background: #F8FAFC; border: 1px solid #F1F5F9; flex-shrink: 0; }

        /* --- SERVICES GRID --- */
        .services-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; }
        .service-card {
            background: white; border: 1px solid var(--color-border); border-radius: 16px;
            padding: 24px 16px; text-align: center; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 160px;
        }
        .service-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); border-color: var(--color-primary); }
        .service-icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 12px; }
        
        /* --- CATEGORIES --- */
        .category-wrap { display: flex; flex-wrap: wrap; gap: 10px; }
        .cat-pill {
            background: white; border: 1px solid var(--color-border);
            padding: 8px 16px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; cursor: pointer;
            transition: 0.2s;
        }
        .cat-pill:hover { border-color: var(--color-primary); background: #F0FDF4; }
        .cat-icon { width: 28px; height: 28px; border-radius: 50%; background: #F1F5F9; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        #loading-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 16px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--color-primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- MOBILE --- */
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.mobile-open { transform: translateX(0); }
            .main-content { margin-left: 0; width: 100%; }
            .sidebar-overlay.active { opacity: 1; visibility: visible; }
            .header-title { font-size: 1rem; }
        }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p id="loading-msg" style="font-weight: 700; color: #64748B;">Connecting to Marketplace...</p>
</div>

<div class="dashboard-container" id="container">
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <img src="https://goodtvrhszsnhcyigfoi.supabase.co/storage/v1/object/public/ctm_web_files/CT-Merchant.jpg" class="sidebar-logo">
            <span class="brand-text" style="font-weight:800; font-size:1.1rem; letter-spacing:-0.5px;">CT‑MERCHANT</span>
        </div>

        <nav class="nav-menu">
            <button class="nav-item active" onclick="switchTab('market', this)">
                <i class="fa-solid fa-store"></i> <span class="nav-text">Market Overview</span>
            </button>
            <button class="nav-item" onclick="switchTab('services', this)">
                <i class="fa-solid fa-table-cells-large"></i> <span class="nav-text">Services</span>
            </button>
            <button class="nav-item" onclick="switchTab('profile', this)">

    </aside>

    <main class="main-content">
        <header class="header-top">
            <div class="header-row">
                <button class="menu-btn" onclick="toggleSidebar()">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="header-title" id="display-city">Locating...</div>
                <div class="header-actions">
                    <div style="position:relative; cursor:pointer;" onclick="switchTab('notifications', document.querySelectorAll('.nav-item')[3])">
                        <i class="fa-solid fa-bell" style="font-size:1.2rem;"></i>
                        <span id="notif-badge" style="position:absolute; top:-5px; right:-5px; background:#EF4444; color:white; font-size:0.6rem; width:18px; height:18px; border-radius:50%; display:none; align-items:center; justify-content:center; border:2px solid var(--color-primary);">0</span>
                    </div>
                    <img id="user-avatar" src="" style="width:36px; height:36px; border-radius:50%; background:white; object-fit: cover; cursor:pointer;" onclick="switchTab('profile', document.querySelectorAll('.nav-item')[2])">
                </div>
            </div>
        </header>

        <div class="ticker-bar">
            <div class="ticker-content" id="ticker-text">Welcome to CT-Merchant. Connecting you with verified artisans and mechanics.</div>
        </div>

        <!-- 1. MARKET OVERVIEW -->
        <div id="market" class="screen active">
            <!-- Promo Banner -->
            <section class="section hidden" id="section-promo">
                <div class="scroll-row" id="promo-list"></div>
            </section>

            <!-- Featured Shops -->
            <section class="section hidden" id="section-featured">
                <div class="section-header">
                    <div class="section-bar" style="background: var(--color-accent);"></div>
                    <h2 class="section-title">Featured Shops</h2>
                </div>
                <div class="scroll-row" id="featured-list"></div>
            </section>

            <!-- Dynamic Areas -->
            <div id="area-container"></div>

            <!-- Categories -->
            <section class="section">
                <div class="section-header">
                    <div class="section-bar" style="background: var(--color-primary);"></div>
                    <h2 class="section-title">Browse Categories</h2>
                </div>
                <div class="category-wrap" id="category-list"></div>
            </section>
        </div>

        <!-- 2. SERVICES GRID -->
        <div id="services" class="screen">
            <h2 class="section-title" style="margin-bottom: 20px;">Services & Tools</h2>
            <div class="services-grid">
                <div class="service-card" onclick="alert('Shop Registration coming soon')">
                    <div class="service-icon" style="background:#F1F5F9; color:#475569;"><i class="fa-solid fa-store"></i></div>
                    <div style="font-weight:700;">My Shop</div>
                    <div style="font-size:0.8rem; color:#64748B;">Manage inventory</div>
                </div>
                <div class="service-card" onclick="alert('Wishlist coming soon')">
                    <div class="service-icon" style="background:#FCE7F3; color:#DB2777;"><i class="fa-solid fa-heart"></i></div>
                    <div style="font-weight:700;">Wishlist</div>

                </div>
                <div class="service-card">
                    <div class="service-icon" style="background:#DBEAFE; color:#2563EB;"><i class="fa-solid fa-headset"></i></div>
                    <div style="font-weight:700;">Support</div>
                    <div style="font-size:0.8rem; color:#64748B;">Get help</div>
                </div>
                <div class="service-card">
                    <div class="service-icon" style="background:#CCFBF1; color:#0F766E;"><i class="fa-solid fa-circle-question"></i></div>
                    <div style="font-weight:700;">FAQ</div>
                    <div style="font-size:0.8rem; color:#64748B;">Common questions</div>
                </div>
            </div>
        </div>

        <!-- 3. PROFILE EDITOR -->
        <div id="profile" class="screen">
            <div style="max-width:600px; background:white; padding:2rem; border-radius:20px; box-shadow:var(--shadow-sm); border:1px solid var(--color-border); margin:0 auto;">
                <h2 style="margin-bottom:20px;">Edit Profile</h2>
                <div style="display:flex; flex-direction:column; gap:15px;">
                    <div>
                        <label style="font-size:0.75rem; font-weight:700; color:var(--color-text-muted);">FULL NAME</label>
                        <input type="text" id="prof-name" style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--color-border); margin-top:5px;">
                    </div>
                    <div>
                        <label style="font-size:0.75rem; font-weight:700; color:var(--color-text-muted);">PHONE</label>
                        <input type="tel" id="prof-phone" style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--color-border); margin-top:5px;">
                    </div>
                    <button style="background:var(--color-primary); color:white; border:none; padding:14px; border-radius:10px; font-weight:800; cursor:pointer;" onclick="alert('Profile Saved!')">Save Changes</button>
                </div>
            </div>
        </div>

        <!-- 4. NOTIFICATIONS -->
        <div id="notifications" class="screen">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; max-width:600px; margin:0 auto 20px auto;">
                <h2 class="section-title">Notifications</h2>
                <button style="background:#FEF2F2; color:#B91C1C; border:none; padding:8px 16px; border-radius:8px; font-weight:700; cursor:pointer; display:flex; align-items:center; gap:6px;"><i class="fa-solid fa-trash"></i> Clear</button>
            </div>
            <div id="notif-list" style="display:flex; flex-direction:column; gap:12px; max-width:600px; margin:0 auto;">
                <!-- JS Populated -->
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // --- MOCK DATA FALLBACK (Guarantees UI loads if DB fails) ---
    const MOCK = {
        city: "Demo City",
        announcements: [{message: "Welcome! This is a preview mode. Connect Supabase to see live data."}],
        categories: [{name: "Automotive"}, {name: "Beauty"}, {name: "Electronics"}, {name: "Fashion"}, {name: "Plumbing"}, {name: "Carpentry"}],
        areas: [{id: 1, name: "Malali"}, {id: 2, name: "Barnawa"}, {id: 3, name: "Unguwan Rimi"}],
        shops: [
            {id: 101, name: "FixIt Pro", areaId: 1, isFeatured: true, isVerified: true, category: "Automotive", address: "12 Kaduna Rd", imageUrl: "https://images.unsplash.com/photo-1487754180451-c456f719a1fc?auto=format&fit=crop&w=400"},
            {id: 102, name: "Glamour Spa", areaId: 1, isFeatured: false, isVerified: true, category: "Beauty", address: "Plot 4 Malali", imageUrl: "https://images.unsplash.com/photo-1560066984-138dadb4c035?auto=format&fit=crop&w=400"},
            {id: 103, name: "Tech Zone", areaId: 2, isFeatured: false, isVerified: false, category: "Electronics", address: "Barnawa Complex", imageUrl: "https://images.unsplash.com/photo-1550009158-9ebf69173e03?auto=format&fit=crop&w=400"},
            {id: 104, name: "City Tailors", areaId: 3, isFeatured: true, isVerified: true, category: "Fashion", address: "Rimi Drive", imageUrl: "https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=400"}
        ],
        products: []
    };

    const SUPABASE_URL = "https://xdchacdjcgazyckacbpc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY2hhY2RqY2dhenlja2FjYnBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDA2MzMsImV4cCI6MjA4NTExNjYzM30.41V3RaUX-ii-EHysbcVpUCgm0-RsNmuOb8FmYsz72Ow";
    let supabase = null;

    // --- NAVIGATION LOGIC ---
    function toggleSidebar() {
        if (window.innerWidth > 1024) {
            document.getElementById('container').classList.toggle('collapsed');
        } else {
            document.getElementById('sidebar').classList.toggle('mobile-open');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }
    }

    function switchTab(tabId, btn) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
        
        // Auto-close on mobile
        if (window.innerWidth <= 1024) {
            document.getElementById('sidebar').classList.remove('mobile-open');
            document.getElementById('sidebar-overlay').classList.remove('active');
        }
    }

    // --- INIT ---
    async function init() {
        if (window.supabase) {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } else {
            useMockData(); return;
        }

        // 5-second race to prevent infinite loading
        const timeout = new Promise((_, reject) => setTimeout(() => reject("Timeout"), 5000));
        
        try {
            await Promise.race([fetchRealData(), timeout]);
        } catch (error) {
            console.warn("Using Mock Data due to:", error);
            useMockData();
        }
    }

    // --- DATA FETCHING (MATCHING DART LOGIC) ---
    async function fetchRealData() {
        const { data: { session } } = await supabase.auth.getSession();
        const userId = session?.user?.id;

        // 1. Fetch Metadata
        const [annRes, catRes] = await Promise.all([
            supabase.from('announcements').select().order('created_at', {ascending: false}),
            supabase.from('categories').select().order('name')
        ]);

        let profile = null;
        if (userId) {
            const { data } = await supabase.from('profiles').select('*, cities(name)').eq('id', userId).maybeSingle();
            profile = data;
            if(profile) {
                document.getElementById('prof-name').value = profile.full_name || '';
                document.getElementById('prof-phone').value = profile.phone || '';
            }
        }

        const cityId = profile?.city_id || 1; 
        const cityName = profile?.cities?.name || "Global Market";

        // 2. Fetch Shops & Areas
        const [shopRes, areaRes, prodRes] = await Promise.all([
            supabase.from('shops').select().eq('city_id', cityId),
            supabase.from('areas').select().eq('city_id', cityId).order('name'),
            supabase.from('products').select().eq('is_available', true).order('created_at', {ascending: false})
        ]);

        if (shopRes.error) throw new Error("DB Error");

        // 3. Normalize Data (Handle snake_case vs camelCase)
        const shops = (shopRes.data || []).map(s => ({
            ...s,
            areaId: s.area_id || s.areaId,
            isFeatured: s.is_featured || s.isFeatured,
            isVerified: s.is_verified || s.isVerified,
            imageUrl: s.image_url || s.imageUrl,
            storeFrontUrl: s.store_front_url || s.storeFrontUrl
        }));

        const areas = (areaRes.data || []).map(a => ({...a, id: a.id})); 
        const products = (prodRes.data || []).map(p => ({...p, shopId: p.shop_id, imageUrl: p.image_url}));

        // 4. Render
        renderUI(profile, cityName, annRes.data || [], catRes.data || [], areas, shops, products);
        
        // 5. Notifications
        if(userId) fetchNotifications(userId);
    }

    function useMockData() {
        renderUI(
            { full_name: "Guest", avatar_url: null, area_id: 1 },
            MOCK.city, MOCK.announcements, MOCK.categories, MOCK.areas, MOCK.shops, MOCK.products
        );
    }

    // --- UI RENDERING (MATCHING FLUTTER LOGIC) ---
    function renderUI(user, cityName, ann, cats, areas, shops, products) {
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('display-city').textContent = cityName;
        document.getElementById('user-avatar').src = user?.avatar_url || `https://api.dicebear.com/7.x/initials/svg?seed=${user?.full_name || 'User'}`;
        
        if (ann.length > 0) document.getElementById('ticker-text').textContent = ann.map(a => a.message).join("  |  ");

        // 1. Featured Section
        const featured = shops.filter(s => s.isFeatured);
        if (featured.length > 0) {
            document.getElementById('section-featured').classList.remove('hidden');
            document.getElementById('featured-list').innerHTML = featured.map(s => createShopCard(s, products)).join('');
        }

        // 2. Sort Areas (User area first, then mostly populated)
        const areaCounts = {};
        shops.forEach(s => { areaCounts[s.areaId] = (areaCounts[s.areaId] || 0) + 1; });
        
        areas.sort((a, b) => {
            if (user && a.id === user.area_id) return -1;
            if (user && b.id === user.area_id) return 1;
            return (areaCounts[b.id] || 0) - (areaCounts[a.id] || 0);
        });

        // 3. Render Area Sections (Merchants in [Area])
        const areaContainer = document.getElementById('area-container');
        areaContainer.innerHTML = areas.map(area => {
            const areaShops = shops.filter(s => s.areaId === area.id);
            if (areaShops.length === 0) return '';
            
            const isNearYou = user && area.id === user.area_id;

            return `
                <div class="section" style="margin-bottom:12px;">
                    <div class="area-bar ${isNearYou ? 'near-you' : ''}">
                        <div class="area-info">
                            <i class="fa-solid ${isNearYou ? 'fa-location-crosshairs' : 'fa-location-dot'}"></i>
                            ${isNearYou ? `Merchants in ${area.name} • Near You` : `Merchants in ${area.name}`}
                        </div>
                        <a class="see-all-link">See All</a>
                    </div>
                    <div class="scroll-row">
                        ${areaShops.map(s => createShopCard(s, products)).join('')}
                    </div>
                </div>
            `;
        }).join('');

        // 4. Categories
        document.getElementById('category-list').innerHTML = cats.map(c => `
            <div class="cat-pill">
                <div class="cat-icon"><i class="fa-solid fa-tag"></i></div>
                <div style="font-weight:800; font-size:0.85rem;">${c.name}</div>
            </div>
        `).join('');
    }

    function createShopCard(shop, allProducts) {
        const miniProds = allProducts.filter(p => p.shopId === shop.id).slice(0, 4);
        const img = shop.imageUrl || shop.storeFrontUrl || 'https://via.placeholder.com/400x200?text=No+Image';
        const isVer = shop.isVerified;

        return `
            <div class="shop-card" onclick="location.href='shop-detail.html?id=${shop.id}'">
                <div class="card-image">
                    <img src="${img}">
                    ${isVer ? '<div class="verified-badge">Verified</div>' : ''}
                </div>
                <div class="card-name">
                    ${shop.name}
                    ${isVer ? '<i class="fa-solid fa-certificate" style="color:var(--color-accent); font-size:0.9rem;"></i>' : ''}
                </div>
                <div class="card-cat">${shop.category}</div>
                <div class="card-addr">
                    <i class="fa-solid fa-location-dot" style="font-size:0.7rem;"></i>
                    ${shop.address || 'Address hidden'}
                </div>
                <div class="mini-products">
                    ${miniProds.map(p => `<img src="${p.imageUrl}" class="mini-prod">`).join('')}
                    ${miniProds.length === 0 ? '<span style="font-size:0.6rem; color:#94A3B8;">No items</span>' : ''}
                </div>
            </div>
        `;
    }

    async function fetchNotifications(uid) {
        const { data, count } = await supabase.from('notifications').select('*', {count:'exact'}).eq('user_id', uid).eq('is_read', false);
        if(count > 0) {
            const badge = document.getElementById('notif-badge');
            badge.textContent = count;
            badge.style.display = 'flex';
        }
        // Render list if on notifications tab...
        const { data: allNotifs } = await supabase.from('notifications').select('*').eq('user_id', uid).order('created_at', {ascending:false});
        if(allNotifs && allNotifs.length > 0) {
            document.getElementById('notif-list').innerHTML = allNotifs.map(n => `
                <div style="background:white; padding:16px; border-radius:12px; border:1px solid var(--color-border); box-shadow:var(--shadow-sm);">
                    <div style="font-weight:700; margin-bottom:4px;">${n.title}</div>
                    <div style="font-size:0.9rem; color:#475569;">${n.message}</div>
                </div>
            `).join('');
        }
    }

    async function handleLogout() {
        if(confirm("Sign out of CT‑Merchant?")) {
            if(supabase) await supabase.auth.signOut();
            location.href = "login.html";
        }
    }

    init();
</script>
