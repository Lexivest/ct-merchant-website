<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | CT‑Merchant</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --color-purple: #2E1065;
            --color-purple-light: #5B21B6;
            --color-pink: #DB2777;
            --color-bg: #F8FAFC;
            --color-card: #FFFFFF;
            --color-border: #E2E8F0;
            --color-text-main: #1E293B;
            --color-text-muted: #64748B;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { background-color: var(--color-bg); color: var(--color-text-main); overflow-x: hidden; }

        /* --- DASHBOARD LAYOUT --- */
        .dashboard-container { display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--color-purple);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar-brand { display: flex; align-items: center; gap: 10px; margin-bottom: 3rem; }
        .sidebar-logo { width: 35px; height: 35px; border-radius: 8px; }
        .brand-name { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }

        .nav-menu { display: flex; flex-direction: column; gap: 0.5rem; flex-grow: 1; }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }
        .nav-item i { width: 20px; font-size: 1.1rem; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); color: white; }
        .nav-item.active { background: var(--color-pink); }

        .sidebar-footer { margin-top: auto; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); }
        .btn-logout { color: #FDA4AF; }

        /* Main Content */
        .main-content { margin-left: 260px; flex-grow: 1; padding: 2rem 3rem; }

        /* Top Bar */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; }
        .welcome-text h1 { font-size: 1.75rem; font-weight: 800; color: var(--color-purple); }
        .welcome-text p { color: var(--color-text-muted); font-size: 0.9rem; }

        .user-pill {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            padding: 6px 16px 6px 6px;
            border-radius: 50px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }
        .pill-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; background: #E2E8F0; }
        .pill-name { font-weight: 700; font-size: 0.85rem; }

        /* --- SCREENS --- */
        .screen { display: none; animation: fadeIn 0.4s ease; }
        .screen.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Profile Screen UI */
        .profile-card {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-md);
            max-width: 800px;
        }

        .profile-hero { display: flex; align-items: center; gap: 2rem; margin-bottom: 3rem; border-bottom: 1px solid var(--color-border); padding-bottom: 2.5rem; }
        
        .avatar-uploader { position: relative; width: 140px; height: 140px; }
        .main-avatar { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 4px solid white; box-shadow: 0 0 0 2px var(--color-purple); }
        .btn-cam {
            position: absolute; bottom: 5px; right: 5px;
            background: var(--color-purple); color: white;
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid white; cursor: pointer;
        }

        .hero-info h2 { font-size: 1.5rem; font-weight: 800; margin-bottom: 4px; }
        .hero-info p { color: var(--color-text-muted); }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 0.75rem; font-weight: 700; color: var(--color-text-muted); text-transform: uppercase; letter-spacing: 0.05em; }
        
        .form-control {
            width: 100%; padding: 12px 16px; border-radius: 12px;
            border: 1.5px solid var(--color-border); font-size: 0.95rem; font-weight: 500;
            transition: border-color 0.2s;
        }
        .form-control:focus { outline: none; border-color: var(--color-purple); }

        .btn-save {
            background: var(--color-purple); color: white;
            padding: 14px 30px; border-radius: 12px; border: none;
            font-weight: 700; cursor: pointer; margin-top: 2rem;
            display: flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .btn-save:hover { background: var(--color-pink); transform: translateY(-2px); }

        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 20px; border-left: 5px solid var(--color-purple); box-shadow: var(--shadow-sm); }
        .stat-card.pink { border-left-color: var(--color-pink); }
        .stat-label { font-size: 0.8rem; font-weight: 700; color: var(--color-text-muted); text-transform: uppercase; }
        .stat-val { font-size: 1.5rem; font-weight: 800; color: var(--color-purple); margin-top: 5px; }

        .spinner { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 1.5rem; }
            .form-grid { grid-template-columns: 1fr; }
            .stats-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <img src="https://goodtvrhszsnhcyigfoi.supabase.co/storage/v1/object/public/ctm_web_files/CT-Merchant.jpg" class="sidebar-logo" alt="Logo">
            <span class="brand-name">CT‑MERCHANT</span>
        </div>

        <nav class="nav-menu">
            <button class="nav-item active" onclick="switchTab('overview', this)">
                <i class="fa-solid fa-chart-pie"></i> Overview
            </button>
            <button class="nav-item" onclick="switchTab('profile', this)">
                <i class="fa-solid fa-user-gear"></i> My Profile
            </button>
            <button class="nav-item">
                <i class="fa-solid fa-box"></i> My Orders
            </button>
            <button class="nav-item">
                <i class="fa-solid fa-bell"></i> Notifications
            </button>
        </nav>

        <div class="sidebar-footer">
            <button class="nav-item btn-logout" onclick="handleLogout()">
                <i class="fa-solid fa-right-from-bracket"></i> Sign Out
            </button>
        </div>
    </aside>

    <!-- Content -->
    <main class="main-content">
        <div class="top-bar">
            <div class="welcome-text">
                <h1 id="greeting-name">Welcome...</h1>
                <p id="current-date">Fetching your dashboard details</p>
            </div>
            <div class="user-pill">
                <img id="top-avatar" src="" class="pill-avatar" alt="">
                <span id="top-name" class="pill-name">User</span>
            </div>
        </div>

        <!-- TAB: OVERVIEW -->
        <div id="overview" class="screen active">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-label">Verified Status</div>
                    <div class="stat-val" id="status-text">--</div>
                </div>
                <div class="stat-card pink">
                    <div class="stat-label">Member Since</div>
                    <div class="stat-val" id="join-date">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Merchant ID</div>
                    <div class="stat-val" id="merchant-id">Pending</div>
                </div>
            </div>
            
            <div style="margin-top: 3rem; text-align: center; color: var(--color-text-muted);">
                <i class="fa-solid fa-rocket" style="font-size: 3rem; margin-bottom: 1rem; color: #E2E8F0;"></i>
                <p>Advanced merchant features are coming soon to the web portal.</p>
                <p style="font-size: 0.8rem;">Use the mobile app for full inventory management.</p>
            </div>
        </div>

        <!-- TAB: PROFILE -->
        <div id="profile" class="screen">
            <div class="profile-card">
                <div class="profile-hero">
                    <div class="avatar-uploader">
                        <img id="edit-avatar" src="" class="main-avatar" alt="Avatar">
                        <label for="file-input" class="btn-cam">
                            <i class="fa-solid fa-camera"></i>
                        </label>
                        <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="previewImage(this)">
                    </div>
                    <div class="hero-info">
                        <h2 id="edit-display-name">Loading Profile...</h2>
                        <p id="edit-display-email">--</p>
                    </div>
                </div>

                <form id="profile-form" onsubmit="saveProfile(event)">
                    <div class="form-grid">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" id="form-name" class="form-control" required>
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="tel" id="form-phone" class="form-control">
                        </div>
                        <div class="input-group">
                            <label>City</label>
                            <select id="form-city" class="form-control" required>
                                <option value="" disabled selected>Loading cities...</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Area</label>
                            <select id="form-area" class="form-control" required disabled>
                                <option value="" disabled selected>Select city first</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" id="btn-submit" class="btn-save">
                        <span>Save Changes</span>
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = "https://xdchacdjcgazyckacbpc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY2hhY2RqY2dhenlja2FjYnBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDA2MzMsImV4cCI6MjA4NTExNjYzM30.41V3RaUX-ii-EHysbcVpUCgm0-RsNmuOb8FmYsz72Ow";
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;
    let selectedFile = null;

    async function init() {
        const { data: { session } } = await client.auth.getSession();
        if (!session) {
            window.location.href = "login.html";
            return;
        }
        currentUser = session.user;

        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        const cached = localStorage.getItem('user_profile_cache');
        if (cached) {
            renderProfile(JSON.parse(cached));
        }

        fetchProfile();
        fetchCities();
    }

    async function fetchProfile() {
        try {
            const { data, error } = await client
                .from('profiles')
                .select(`*`)
                .eq('id', currentUser.id)
                .maybeSingle();

            if (data) {
                localStorage.setItem('user_profile_cache', JSON.stringify(data));
                renderProfile(data);
            }
        } catch (e) { console.error("Profile fetch error:", e); }
    }

    async function fetchCities() {
        const cityDropdown = document.getElementById('form-city');
        const { data } = await client.from('cities').select('id, name').order('name');
        if (data) {
            cityDropdown.innerHTML = '<option value="" disabled selected>Select City</option>';
            data.forEach(c => cityDropdown.innerHTML += `<option value="${c.id}">${c.name}</option>`);
            
            const cached = JSON.parse(localStorage.getItem('user_profile_cache'));
            if (cached?.city_id) {
                cityDropdown.value = cached.city_id;
                fetchAreas(cached.city_id, cached.area_id);
            }
        }
    }

    async function fetchAreas(cityId, preselectId = null) {
        const areaDropdown = document.getElementById('form-area');
        areaDropdown.disabled = false;
        areaDropdown.innerHTML = '<option value="" disabled selected>Loading...</option>';
        
        const { data } = await client.from('areas').select('id, name').eq('city_id', cityId).order('name');
        if (data) {
            areaDropdown.innerHTML = '<option value="" disabled selected>Select Area</option>';
            data.forEach(a => areaDropdown.innerHTML += `<option value="${a.id}">${a.name}</option>`);
            if (preselectId) areaDropdown.value = preselectId;
        }
    }

    document.getElementById('form-city').addEventListener('change', (e) => fetchAreas(e.target.value));

    function renderProfile(profile) {
        const avatar = profile.avatar_url || `https://api.dicebear.com/7.x/initials/svg?seed=${encodeURIComponent(profile.full_name || 'U')}`;
        
        document.getElementById('greeting-name').textContent = `Hello, ${(profile.full_name || 'User').split(' ')[0]}!`;
        document.getElementById('top-name').textContent = profile.full_name || 'User';
        document.getElementById('top-avatar').src = avatar;

        document.getElementById('join-date').textContent = new Date(currentUser.created_at).toLocaleDateString();
        document.getElementById('status-text').textContent = profile.is_verified ? "Verified" : "Pending";

        document.getElementById('edit-display-name').textContent = profile.full_name || 'Merchant';
        document.getElementById('edit-display-email').textContent = currentUser.email;
        document.getElementById('edit-avatar').src = avatar;
        document.getElementById('form-name').value = profile.full_name || "";
        document.getElementById('form-phone').value = profile.phone || "";
    }

    function switchTab(screenId, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
        el.classList.add('active');
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            selectedFile = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => document.getElementById('edit-avatar').src = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function saveProfile(e) {
        e.preventDefault();
        const btn = document.getElementById('btn-submit');
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div> Saving...';

        try {
            let avatarUrl = document.getElementById('edit-avatar').src;

            // --- CORRECTED BUCKET NAME: 'avatars' ---
            if (selectedFile) {
                const fileExt = selectedFile.name.split('.').pop();
                const fileName = `${currentUser.id}_${Date.now()}.${fileExt}`;
                
                const { data, error: uploadError } = await client.storage
                    .from('avatars')
                    .upload(fileName, selectedFile, {
                        cacheControl: '3600',
                        upsert: true
                    });

                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = client.storage
                    .from('avatars')
                    .getPublicUrl(fileName);
                    
                avatarUrl = publicUrl;
            }

            const updates = {
                full_name: document.getElementById('form-name').value.trim(),
                phone: document.getElementById('form-phone').value.trim(),
                city_id: parseInt(document.getElementById('form-city').value),
                area_id: parseInt(document.getElementById('form-area').value),
                avatar_url: avatarUrl,
                updated_at: new Date()
            };

            const { error } = await client.from('profiles').update(updates).eq('id', currentUser.id);
            if (error) throw error;

            alert("Profile updated successfully!");
            selectedFile = null;
            fetchProfile(); 
        } catch (err) {
            alert(err.message || "Upload failed. Please check if bucket 'avatars' exists.");
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'Save Changes';
        }
    }

    async function handleLogout() {
        if (confirm("Are you sure you want to log out?")) {
            localStorage.clear();
            await client.auth.signOut();
            window.location.href = "index.html";
        }
    }

    init();
</script>

</body>
</html>
