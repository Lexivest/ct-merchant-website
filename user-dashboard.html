<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | CT‑Merchant</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Global styles -->
    <link rel="stylesheet" href="user-dashboard.css"> <!-- Specific dashboard logic -->
</head>
<body>

<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <img src="https://goodtvrhszsnhcyigfoi.supabase.co/storage/v1/object/public/ctm_web_files/CT-Merchant.jpg" class="sidebar-logo" alt="Logo">
            <span class="brand-name">CT‑MERCHANT</span>
        </div>

        <nav class="nav-menu">
            <button class="nav-item active" onclick="switchTab('market', this)">
                <i class="fa-solid fa-store"></i> Market Overview
            </button>
            <button class="nav-item" onclick="switchTab('profile', this)">
                <i class="fa-solid fa-user-gear"></i> My Profile
            </button>
            <button class="nav-item">
                <i class="fa-solid fa-box"></i> My Orders
            </button>
            <button class="nav-item">
                <i class="fa-solid fa-bell"></i> Notifications
            </button>
        </nav>

        <div class="sidebar-footer">
            <button class="nav-item btn-logout" onclick="handleLogout()">
                <i class="fa-solid fa-right-from-bracket"></i> Sign Out
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="welcome-text">
                <h1 id="greeting-name">Welcome User</h1>
                <div class="location-badge">
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="current-city">Loading Location...</span>
                </div>
            </div>
            <div class="user-pill">
                <img id="top-avatar" src="" class="pill-avatar" alt="">
                <span id="top-name" class="pill-name">User</span>
            </div>
        </div>

        <!-- TAB 1: MARKET OVERVIEW -->
        <div id="market" class="screen active">
            
            <!-- Announcements -->
            <div id="announcement-box" class="ticker-wrap">
                <div id="announcement-text" class="ticker"></div>
            </div>

            <!-- Featured Shops -->
            <div id="section-featured" class="section hidden">
                <div class="section-header">
                    <div class="bar" style="background: orange;"></div>
                    <div class="section-title">Featured Shops</div>
                </div>
                <div id="featured-list" class="scroll-row"></div>
            </div>

            <!-- Categories -->
            <div class="section">
                <div class="section-header">
                    <div class="bar" style="background: var(--color-purple);"></div>
                    <div class="section-title">Categories</div>
                </div>
                <div id="category-list" class="scroll-row"></div>
            </div>

            <!-- Promo Banners -->
            <div id="section-promos" class="section hidden">
                <div id="promo-list" class="promo-slider"></div>
            </div>

            <!-- Areas Near You -->
            <div class="section">
                <div class="section-header">
                    <div class="bar" style="background: #3B82F6;"></div>
                    <div class="section-title">Areas Near You</div>
                </div>
                <div id="area-list" class="scroll-row"></div>
            </div>

            <!-- All Shops Grid -->
            <div class="section">
                <div class="section-header">
                    <div class="bar" style="background: #1E293B;"></div>
                    <div class="section-title">All Shops <span id="shop-count" style="font-size: 0.9rem; color: var(--color-text-muted); font-weight: 500;"></span></div>
                </div>
                <div id="shop-list" class="shop-list">
                    <p style="color: grey;">Loading marketplace data...</p>
                </div>
            </div>
        </div>

        <!-- TAB 2: PROFILE EDITOR -->
        <div id="profile" class="screen">
            <div class="profile-card">
                <div class="profile-hero">
                    <div class="avatar-uploader">
                        <img id="edit-avatar" src="" class="main-avatar" alt="Avatar">
                        <label for="file-input" class="btn-cam">
                            <i class="fa-solid fa-camera"></i>
                        </label>
                        <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="previewImage(this)">
                    </div>
                    <div class="hero-info">
                        <h2 id="edit-display-name">User Profile</h2>
                        <p id="edit-display-email">user@email.com</p>
                    </div>
                </div>

                <form id="profile-form" onsubmit="saveProfile(event)">
                    <div class="form-grid">
                        <div>
                            <label style="font-size:0.8rem; font-weight:700; color:grey;">FULL NAME</label>
                            <input type="text" id="form-name" class="form-control" required style="margin-top:5px;">
                        </div>
                        <div>
                            <label style="font-size:0.8rem; font-weight:700; color:grey;">PHONE NUMBER</label>
                            <input type="tel" id="form-phone" class="form-control" style="margin-top:5px;">
                        </div>
                        <div>
                            <label style="font-size:0.8rem; font-weight:700; color:grey;">CITY</label>
                            <select id="form-city" class="form-control" required style="margin-top:5px;">
                                <option value="" disabled selected>Loading...</option>
                            </select>
                        </div>
                        <div>
                            <label style="font-size:0.8rem; font-weight:700; color:grey;">AREA</label>
                            <select id="form-area" class="form-control" required disabled style="margin-top:5px;">
                                <option value="" disabled selected>Select city first</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="btn-submit" class="btn-save">Save Changes</button>
                </form>
            </div>
        </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = "https://xdchacdjcgazyckacbpc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY2hhY2RqY2dhenlja2FjYnBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDA2MzMsImV4cCI6MjA4NTExNjYzM30.41V3RaUX-ii-EHysbcVpUCgm0-RsNmuOb8FmYsz72Ow";
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;
    let selectedFile = null;

    // --- INITIALIZATION ---
    window.onload = async () => {
        const { data: { session } } = await client.auth.getSession();
        if (!session) { window.location.href = "login.html"; return; }
        currentUser = session.user;

        // 1. Try Cache
        const cached = localStorage.getItem('dashboard_data_cache');
        if (cached) {
            const data = JSON.parse(cached);
            renderDashboard(data);
            renderProfileForms(data.profile); 
        }

        // 2. Fetch Fresh Data (Parallel)
        fetchFullData();
    };

    async function fetchFullData() {
        try {
            const [profileRes, citiesRes, announceRes, promoRes, catRes] = await Promise.all([
                client.from('profiles').select('*, cities(name), areas(name)').eq('id', currentUser.id).maybeSingle(),
                client.from('cities').select('id, name').order('name'),
                client.from('announcements').select().order('created_at', { ascending: false }),
                client.from('promo_banners').select().order('created_at', { ascending: false }),
                client.from('categories').select().order('name')
            ]);

            if (!profileRes.data) return;

            const cityId = profileRes.data.city_id;

            const [areaRes, shopRes] = await Promise.all([
                client.from('areas').select().eq('city_id', cityId).order('name'),
                client.from('shops').select().eq('city_id', cityId).order('is_verified', { ascending: false })
            ]);

            let products = [];
            if (shopRes.data && shopRes.data.length > 0) {
                const shopIds = shopRes.data.map(s => s.id);
                const prodRes = await client.from('products')
                    .select('shop_id, image_url')
                    .in('shop_id', shopIds)
                    .eq('is_available', true)
                    .order('created_at', { ascending: false });
                products = prodRes.data || [];
            }

            populateCityDropdown(citiesRes.data, profileRes.data);

            const dashboardData = {
                profile: profileRes.data,
                announcements: announceRes.data || [],
                promos: promoRes.data || [],
                categories: catRes.data || [],
                areas: areaRes.data || [],
                shops: shopRes.data || [],
                products: products,
                allCities: citiesRes.data
            };

            localStorage.setItem('dashboard_data_cache', JSON.stringify(dashboardData));
            renderDashboard(dashboardData);
            renderProfileForms(dashboardData.profile);

        } catch (e) {
            console.error("Fetch error", e);
        }
    }

    // --- RENDER LOGIC ---
    function renderDashboard(data) {
        const p = data.profile;
        const avatar = p.avatar_url || `https://api.dicebear.com/7.x/initials/svg?seed=${encodeURIComponent(p.full_name)}`;
        
        document.getElementById('greeting-name').textContent = `Hello, ${p.full_name.split(' ')[0]}!`;
        document.getElementById('current-city').textContent = p.cities?.name || "Unknown Location";
        document.getElementById('top-name').textContent = p.full_name;
        document.getElementById('top-avatar').src = avatar;

        if (data.announcements.length > 0) {
            const text = data.announcements.map(a => a.message).join("  |  ");
            document.getElementById('announcement-text').textContent = text;
            document.getElementById('announcement-box').style.display = 'block';
        }

        // FEATURED SHOPS
        const featured = data.shops.filter(s => s.is_featured);
        if (featured.length > 0) {
            document.getElementById('section-featured').classList.remove('hidden');
            document.getElementById('featured-list').innerHTML = featured.map(s => {
                const collageHtml = buildFeaturedThumbnail(s, data.products);
                return `
                    <div class="featured-card">
                        ${collageHtml}
                        <div class="featured-info">
                            <div class="shop-name">${s.name} ${s.is_verified ? '<i class="fa-solid fa-circle-check" style="color:#3B82F6"></i>' : ''}</div>
                            <div class="shop-meta"><span>${s.category}</span></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        renderCollageRow('category-list', data.categories, data.shops, data.products, 'category', null);

        if (data.promos.length > 0) {
            document.getElementById('section-promos').classList.remove('hidden');
            document.getElementById('promo-list').innerHTML = data.promos.map(p => `<div class="promo-card"><img src="${p.image_url}" class="promo-img"></div>`).join('');
        }

        const activeAreas = data.areas.filter(a => data.shops.some(s => s.area_id === a.id));
        renderCollageRow('area-list', activeAreas, data.shops, data.products, 'area', data.profile.area_id);

        // ALL SHOPS
        document.getElementById('shop-count').textContent = `${data.shops.length} Found`;
        document.getElementById('shop-list').innerHTML = data.shops.map(s => {
            const collageHtml = buildShopThumbnail(s, data.products);
            return `
                <div class="shop-card">
                    ${collageHtml}
                    <div class="shop-details">
                        <div style="display:flex; justify-content:space-between;">
                            <span style="font-weight:700; font-size:0.95rem;">${s.name}</span>
                            ${s.is_verified ? '<i class="fa-solid fa-certificate" style="color:orange; font-size:0.8rem;"></i>' : ''}
                        </div>
                        <span class="shop-cat">${s.category}</span>
                        <div class="shop-addr"><i class="fa-solid fa-location-dot" style="font-size:0.7rem; color:grey;"></i> ${s.address}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function buildFeaturedThumbnail(shop, allProducts) {
        const shopProducts = allProducts.filter(p => p.shop_id === shop.id && p.image_url).slice(0, 4);
        const images = shopProducts.map(p => p.image_url);

        if (images.length === 0) {
            const fallback = shop.image_url || shop.store_front_url || 'https://via.placeholder.com/300';
            return `<div class="featured-collage single"><img src="${fallback}"></div>`;
        }

        let innerHtml = '';
        for (let i = 0; i < 4; i++) {
            if (images[i]) {
                innerHtml += `<img src="${images[i]}">`;
            } else {
                innerHtml += `<div style="width:50%;height:50%;background:#e2e8f0;"></div>`;
            }
        }
        return `<div class="featured-collage">${innerHtml}</div>`;
    }

    function buildShopThumbnail(shop, allProducts) {
        const shopProducts = allProducts.filter(p => p.shop_id === shop.id && p.image_url).slice(0, 4);
        const images = shopProducts.map(p => p.image_url);

        if (images.length === 0) {
            const fallback = shop.image_url || shop.store_front_url || 'https://via.placeholder.com/60';
            return `<img src="${fallback}" class="shop-collage single" style="width:64px;height:64px;border-radius:8px;object-fit:cover;">`;
        }

        let innerHtml = '';
        for (let i = 0; i < 4; i++) {
            if (images[i]) {
                innerHtml += `<img src="${images[i]}">`;
            } else {
                innerHtml += `<div style="width:50%;height:50%;background:#e2e8f0;"></div>`;
            }
        }
        return `<div class="shop-collage">${innerHtml}</div>`;
    }

    function renderCollageRow(elementId, items, shops, products, type, activeId) {
        const container = document.getElementById(elementId);
        container.innerHTML = items.map(item => {
            let imageUrls = [];
            const shopIds = shops.filter(s => type === 'category' ? s.category === item.name : s.area_id === item.id).map(s => s.id);
            imageUrls = products.filter(p => shopIds.includes(p.shop_id) && p.image_url).map(p => p.image_url).slice(0, 3);

            return `
                <div class="collage-pill ${item.id === activeId ? 'active' : ''}">
                    ${buildCollage(imageUrls)}
                    <span class="pill-text">${item.name}</span>
                </div>
            `;
        }).join('');
    }

    function buildCollage(images) {
        if (images.length === 0) return `<div class="collage-circle" style="display:flex;align-items:center;justify-content:center;"><i class="fa-regular fa-image" style="color:#cbd5e1;"></i></div>`;
        if (images.length === 1) return `<div class="collage-circle collage-1"><img src="${images[0]}"></div>`;
        if (images.length === 2) return `<div class="collage-circle collage-2"><img src="${images[0]}"><img src="${images[1]}"></div>`;
        return `<div class="collage-circle collage-3"><img src="${images[0]}"><div><img src="${images[1]}"><img src="${images[2]}"></div></div>`;
    }

    // --- PROFILE LOGIC ---
    function renderProfileForms(p) {
        const avatar = p.avatar_url || `https://api.dicebear.com/7.x/initials/svg?seed=${encodeURIComponent(p.full_name)}`;
        document.getElementById('edit-display-name').textContent = p.full_name;
        document.getElementById('edit-display-email').textContent = currentUser.email;
        document.getElementById('edit-avatar').src = avatar;
        
        document.getElementById('form-name').value = p.full_name;
        document.getElementById('form-phone').value = p.phone || "";
    }

    function populateCityDropdown(cities, profile) {
        const sel = document.getElementById('form-city');
        sel.innerHTML = '<option value="" disabled>Select City</option>';
        cities.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.textContent = c.name;
            if (c.id === profile.city_id) opt.selected = true;
            sel.appendChild(opt);
        });
        if (profile.city_id) fetchAreasForProfile(profile.city_id, profile.area_id);
    }

    async function fetchAreasForProfile(cityId, preselectId = null) {
        const sel = document.getElementById('form-area');
        sel.disabled = false;
        sel.innerHTML = '<option>Loading...</option>';
        const { data } = await client.from('areas').select('id, name').eq('city_id', cityId).order('name');
        
        sel.innerHTML = '<option value="" disabled selected>Select Area</option>';
        data.forEach(a => {
            const opt = document.createElement('option');
            opt.value = a.id;
            opt.textContent = a.name;
            if (a.id === preselectId) opt.selected = true;
            sel.appendChild(opt);
        });
    }

    document.getElementById('form-city').addEventListener('change', (e) => fetchAreasForProfile(e.target.value));

    // --- ACTIONS ---
    function switchTab(screenId, btn) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
        btn.classList.add('active');
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            selectedFile = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => document.getElementById('edit-avatar').src = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function saveProfile(e) {
        e.preventDefault();
        const btn = document.getElementById('btn-submit');
        btn.disabled = true; btn.textContent = 'Saving...';

        try {
            let avatarUrl = document.getElementById('edit-avatar').src;
            if (selectedFile) {
                const fileName = `${currentUser.id}_${Date.now()}.${selectedFile.name.split('.').pop()}`;
                await client.storage.from('avatars').upload(fileName, selectedFile, { upsert: true });
                const { data } = client.storage.from('avatars').getPublicUrl(fileName);
                avatarUrl = data.publicUrl;
            }

            const updates = {
                full_name: document.getElementById('form-name').value,
                phone: document.getElementById('form-phone').value,
                city_id: document.getElementById('form-city').value,
                area_id: document.getElementById('form-area').value,
                avatar_url: avatarUrl
            };

            const { error } = await client.from('profiles').update(updates).eq('id', currentUser.id);
            if (error) throw error;

            alert("Saved!");
            fetchFullData();
        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            btn.disabled = false; btn.textContent = 'Save Changes';
        }
    }

    async function handleLogout() {
        if (confirm("Log out?")) {
            localStorage.clear();
            await client.auth.signOut();
            window.location.href = "index.html";
        }
    }
</script>
</body>
</html>
