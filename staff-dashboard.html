<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CT‑Merchant Staff Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            brand: {
              purple: '#2E1065',
              purpleLight: '#5B21B6',
              pink: '#DB2777',
              dark: '#0F172A',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-brand-purple via-brand-purpleLight to-brand-pink min-h-screen font-sans">

  <!-- Top Navigation -->
  <nav class="bg-brand-purple text-white px-6 py-4 flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-3">
        <i class="fa-solid fa-shield-halved text-brand-pink text-2xl"></i>
        <h1 class="text-lg font-bold tracking-wide">CT‑Merchant <span class="text-brand-pink">Staff</span></h1>
    </div>
    <button id="logout" class="bg-brand-pink hover:bg-pink-600 px-5 py-2 rounded-lg font-bold transition-colors flex items-center gap-2">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </nav>

  <!-- Main Content -->
  <div class="max-w-5xl mx-auto mt-10 p-6">

    <!-- Loading Indicator (Shows while verifying session) -->
    <div id="loading-state" class="text-center text-white py-10">
        <i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-pink mb-4"></i>
        <p class="font-semibold text-lg">Verifying secure session...</p>
    </div>

    <!-- Staff Profile Card -->
    <div id="profile-card" class="bg-white rounded-2xl shadow-xl p-8 flex items-center gap-8 mb-8 hidden">
      <img id="avatar" src="" alt="Staff Avatar" class="w-28 h-28 rounded-full object-cover border-4 border-gray-100 shadow-sm">
      <div>
        <h2 id="full_name" class="text-3xl font-bold text-brand-purple mb-1"></h2>
        <div class="flex flex-col gap-1 mt-3">
            <p id="email" class="text-gray-600 font-medium flex items-center gap-2">
                <i class="fa-solid fa-envelope text-brand-pink w-5"></i> <span id="email-text"></span>
            </p>
            <p id="department" class="text-gray-600 font-medium flex items-center gap-2">
                <i class="fa-solid fa-building text-brand-pink w-5"></i> <span id="dept-text"></span>
            </p>
        </div>
        <div class="mt-4">
            <span id="role" class="inline-block px-4 py-1.5 bg-brand-pink text-white rounded-full text-sm font-bold uppercase tracking-wider shadow-sm"></span>
        </div>
      </div>
    </div>

    <!-- Dashboard Cards -->
    <div id="dashboard-widgets" class="grid grid-cols-1 md:grid-cols-3 gap-6 hidden">
      <div class="bg-white rounded-2xl shadow-lg p-6 hover:-translate-y-1 hover:shadow-2xl transition-all duration-300">
        <div class="bg-purple-100 w-12 h-12 rounded-full flex items-center justify-center mb-4">
            <i class="fa-solid fa-box-open text-brand-purple text-xl"></i>
        </div>
        <h3 class="text-lg font-bold text-brand-dark mb-2">Merchant Verifications</h3>
        <p class="text-gray-500 text-sm mb-4">Review and approve new physical shop registrations.</p>
        <button class="w-full py-2 bg-brand-purple text-white rounded-lg font-semibold hover:bg-brand-purpleLight transition">Review Pending</button>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 hover:-translate-y-1 hover:shadow-2xl transition-all duration-300">
        <div class="bg-pink-100 w-12 h-12 rounded-full flex items-center justify-center mb-4">
            <i class="fa-solid fa-users text-brand-pink text-xl"></i>
        </div>
        <h3 class="text-lg font-bold text-brand-dark mb-2">Support Tickets</h3>
        <p class="text-gray-500 text-sm mb-4">Respond to messages sent from the public contact forms.</p>
        <button class="w-full py-2 bg-brand-pink text-white rounded-lg font-semibold hover:bg-pink-600 transition">View Inbox</button>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 hover:-translate-y-1 hover:shadow-2xl transition-all duration-300">
        <div class="bg-gray-100 w-12 h-12 rounded-full flex items-center justify-center mb-4">
            <i class="fa-solid fa-chart-pie text-gray-700 text-xl"></i>
        </div>
        <h3 class="text-lg font-bold text-brand-dark mb-2">Platform Reports</h3>
        <p class="text-gray-500 text-sm mb-4">Generate onboarding and system performance reports.</p>
        <button class="w-full py-2 bg-gray-800 text-white rounded-lg font-semibold hover:bg-gray-700 transition">Generate</button>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // NEW SUPABASE KEYS
    const SUPABASE_URL = "https://xdchacdjcgazyckacbpc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY2hhY2RqY2dhenlja2FjYnBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDA2MzMsImV4cCI6MjA4NTExNjYzM30.41V3RaUX-ii-EHysbcVpUCgm0-RsNmuOb8FmYsz72Ow";
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadProfile() {
      // 1. Check if user is logged into Auth
      const { data: { user }, error: authError } = await client.auth.getUser();
      
      if (authError || !user) {
        window.location.href = "staff-portal.html";
        return;
      }

      // 2. Fetch from the specific staff_profiles table
      const { data: staff, error: staffError } = await client
        .from("staff_profiles")
        .select("*")
        .eq("id", user.id)
        .single();

      if (staffError || !staff) {
        // If they bypass auth but aren't in the staff table, boot them out
        console.error("Access Denied: Not a staff member.");
        await client.auth.signOut();
        window.location.href = "staff-portal.html";
        return;
      }

      // 3. Populate Staff Card UI
      document.getElementById("full_name").textContent = staff.full_name;
      document.getElementById("email-text").textContent = user.email;
      document.getElementById("dept-text").textContent = staff.department || "General Operations";
      document.getElementById("role").textContent = staff.role;

      // Generate a nice initial-based avatar if they don't have one
      const avatarUrl = user.user_metadata?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(staff.full_name)}&background=2E1065&color=fff&size=150&font-size=0.4`;
      document.getElementById("avatar").src = avatarUrl;

      // 4. Hide loading state and show content
      document.getElementById("loading-state").classList.add("hidden");
      document.getElementById("profile-card").classList.remove("hidden");
      document.getElementById("dashboard-widgets").classList.remove("hidden");
    }

    // Secure Logout
    document.getElementById("logout").addEventListener("click", async () => {
      document.getElementById("logout").innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Logging out...';
      const { error } = await client.auth.signOut();
      if (error) {
        console.error("Logout error:", error);
      }
      window.location.href = "staff-portal.html";
    });

    // Initialize Dashboard
    loadProfile();
  </script>
</body>
</html>
